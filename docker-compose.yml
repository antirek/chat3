version: '3.8'

services:
  # API Server
  chat3-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat3-api
    restart: unless-stopped
    ports:
      - "3002:3000"
    command: "npm run start:server"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://192.168.0.42:27017/chat3
      - RABBITMQ_URL=amqp://rmuser:rmpassword@192.168.0.42:5672/
      - RABBITMQ_EXCHANGE=chat3_events

  # Update Worker
  chat3-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat3-worker
    restart: unless-stopped
    command: "npm run start:updateWorker"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://192.168.0.42:27017/chat3
      - RABBITMQ_URL=amqp://rmuser:rmpassword@192.168.0.42:5672/
