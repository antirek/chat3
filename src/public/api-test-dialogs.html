        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª—è —Ñ–∏–ª—å—Ç—Ä–∞ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –ø—Ä–∏–º–µ—Ä–∞

        function clearAll() {

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ñ–∏–ª—å—Ç—Ä–∞ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            const originalText = applyButton.textContent;

                currentAdditionalFilter = filterValue || null;
                currentSort = sortValue || '';
                currentPage = 1; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–∞ –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É

                // –í –¥–≤—É—Ö–∫–æ–ª–æ–Ω–æ—á–Ω–æ–º —Ä–µ–∂–∏–º–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ —Ñ–∏–ª—å—Ç—Ä –∏–∑ —Ñ–æ—Ä–º—ã
                const combinedFilter = filterValue || '';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∏–∞–ª–æ–≥–∏ —Å –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–æ–º –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–æ–π
                await loadDialogsWithFilter(combinedFilter, 1);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω–æ–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∏–∞–ª–æ–≥–æ–≤ —Å —Ñ–∏–ª—å—Ç—Ä–æ–º
        async function loadDialogsWithFilter(filter, page = 1, sort = null) {
            const dialogsList = document.getElementById('dialogsList');
            dialogsList.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∏–∞–ª–æ–≥–æ–≤...</div>';

            try {
                let url = `/api/dialogs?filter=${encodeURIComponent(filter)}&page=${page}&limit=10`;
                const sortParam = sort || currentSort;
                if (sortParam) {
                    url += `&sort=${encodeURIComponent(sortParam)}`;
                }
                console.log('Loading dialogs with filter:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Dialogs response:', data);
                console.log('Pagination object:', data.pagination);
                console.log('Total pages:', data.pagination.pages);

                if (data.data && data.data.length > 0) {
                    currentPage = page;
                    totalPages = data.pagination.pages;
                    totalDialogs = data.pagination.total;
                    
                    dialogsList.innerHTML = `
                        <div class="pagination">
                            <button onclick="changePage(${page - 1})" ${page <= 1 ? 'disabled' : ''}>‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è</button>

                                const pageNum = i + 1;
                                return `<button onclick="changePage(${pageNum})" ${pageNum === page ? 'class="active"' : ''}>${pageNum}</button>`;
                            }).join('')}
                            <button onclick="changePage(${page + 1})" ${page >= totalPages ? 'disabled' : ''}>–°–ª–µ–¥—É—é—â–∞—è ‚Üí</button>
                            <span>–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${page} –∏–∑ ${totalPages} (–≤—Å–µ–≥–æ ${totalDialogs} –¥–∏–∞–ª–æ–≥–æ–≤)</span>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>

                                    <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</th>
                                    <th>–ò–Ω—Ñ–æ</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.map(dialog => `
                                    <tr onclick="selectDialog('${dialog._id}', '${dialog.name}')" class="dialog-row">
                                        <td>${dialog.name}</td>

                                        <td><button onclick="event.stopPropagation(); showDialogInfo('${dialog._id}')">–ò–Ω—Ñ–æ</button></td>
                                    </tr>

                        </table>
                    `;
                } else {
                    dialogsList.innerHTML = '<div class="no-data">–î–∏–∞–ª–æ–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                }
            } catch (error) {
                console.error('Error loading dialogs:', error);
                dialogsList.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</div>`;
            }
        }

        // –°–º–µ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        async function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            currentPage = page;
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–∏–ª—å—Ç—Ä
            const filterValue = document.getElementById('filterValue').value.trim();
            const combinedFilter = filterValue || '';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–æ–º –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–æ–π
            await loadDialogsWithFilter(combinedFilter, page, currentSort);
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∏–∞–ª–æ–≥–∞
        function formatUpdatedAt(updatedAt) {
            if (!updatedAt) return '-';
            
            const date = new Date(updatedAt);
            return date.toLocaleString();
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö
        function formatUnreadCount(members) {
            if (!members || members.length === 0) return '0';
            
            const totalUnread = members.reduce((total, member) => total + (member.unreadCount || 0), 0);
            
            if (totalUnread > 0) {
                return `<span class="unread-badge" title="–í—Å–µ–≥–æ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö: ${totalUnread}">${totalUnread}</span>`;
            }
            return '0';
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        function formatMembers(members) {
            if (!members || members.length === 0) return '-';
            
            return members.map(member => {
                const status = member.isActive ? 'üü¢' : 'üî¥';
                return `${status} ${member.userId}`;
            }).join(', ');
        }

        // –í—ã–±–æ—Ä –¥–∏–∞–ª–æ–≥–∞

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –¥–∏–∞–ª–æ–≥–∞
        async function loadDialogMessages(dialogId, page = 1) {

                if (currentMessageSort) {

                    messagesList.innerHTML = `
                        <div class="pagination">
                            <button onclick="changeMessagePage(${page - 1})" ${page <= 1 ? 'disabled' : ''}>‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è</button>
                            ${Array.from({ length: Math.min(5, totalMessagePages) }, (_, i) => {
                                const pageNum = i + 1;
                                return `<button onclick="changeMessagePage(${pageNum})" ${pageNum === page ? 'class="active"' : ''}>${pageNum}</button>`;
                            }).join('')}
                            <button onclick="changeMessagePage(${page + 1})" ${page >= totalMessagePages ? 'disabled' : ''}>–°–ª–µ–¥—É—é—â–∞—è ‚Üí</button>
                            <span>–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${page} –∏–∑ ${totalMessagePages} (–≤—Å–µ–≥–æ ${totalMessages} —Å–æ–æ–±—â–µ–Ω–∏–π)</span>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>–û—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—å</th>
                                    <th onclick="toggleMessageSort('createdAt')">–í—Ä–µ–º—è <span class="sort-indicator">‚óÑ</span></th>
                                    <th>–°–æ–¥–µ—Ä–∂–∏–º–æ–µ</th>
                                    <th>–¢–∏–ø</th>
                                    <th>–ò–Ω—Ñ–æ</th>

                            </thead>
                            <tbody>
                                ${data.data.map(message => `

                } else {
                    messagesList.innerHTML = '<div class="no-data">–°–æ–æ–±—â–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';

                messagesList.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π: ${error.message}</div>`;

        // –°–º–µ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å–æ–æ–±—â–µ–Ω–∏–π
        async function changeMessagePage(page) {
            if (page < 1 || page === currentMessagePage) return;
            
            currentMessagePage = page;
            loadDialogMessages(currentDialogId, page);
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        function formatMessageTime(createdAt) {
            if (!createdAt) return '-';
            
            const date = new Date(createdAt);
            return date.toLocaleString();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –¥–∏–∞–ª–æ–≥–æ–≤
        function toggleSort(field) {
            // –ü—Ä–æ—Å—Ç–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è - –º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å
            console.log('Toggle sort for field:', field);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
        function toggleMessageSort(field) {
            // –ü—Ä–æ—Å—Ç–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è - –º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å
            console.log('Toggle message sort for field:', field);

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –¥–∏–∞–ª–æ–≥–µ
        async function showDialogInfo(dialogId) {
            console.log('Show dialog info for:', dialogId);
            
            try {
                const response = await fetch(`/api/dialogs/${dialogId}`, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const dialog = await response.json();
                console.log('Dialog data:', dialog);

                // –ù–∞–π—Ç–∏ –¥–∏–∞–ª–æ–≥ –≤ —Ç–µ–∫—É—â–µ–º —Å–ø–∏—Å–∫–µ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏

            } catch (error) {
                console.error('Error loading dialog info:', error);
                showModal('–û—à–∏–±–∫–∞', `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –¥–∏–∞–ª–æ–≥–µ: ${error.message}`);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–æ–æ–±—â–µ–Ω–∏–∏
        async function showMessageInfo(messageId) {
            console.log('Show message info for:', messageId);
            
            try {
                // –ù–∞–π—Ç–∏ –∫–Ω–æ–ø–∫—É "–ò–Ω—Ñ–æ" –∫–æ—Ç–æ—Ä–∞—è –±—ã–ª–∞ –Ω–∞–∂–∞—Ç–∞
                const clickedButton = event.target;
                const messageRow = clickedButton.closest('tr');
                
                if (!messageRow) {
                    showModal('–û—à–∏–±–∫–∞', '–°—Ç—Ä–æ–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    return;
                }

                // –ò–∑–≤–ª–µ—á—å –¥–∞–Ω–Ω—ã–µ –∏–∑ —Å—Ç—Ä–æ–∫–∏ —Ç–∞–±–ª–∏—Ü—ã
                const cells = messageRow.querySelectorAll('td');
                if (cells.length < 5) {
                    showModal('–û—à–∏–±–∫–∞', '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–∞–Ω–Ω—ã—Ö –æ —Å–æ–æ–±—â–µ–Ω–∏–∏');
                    return;
                }

                const sender = cells[0].textContent.trim();
                const time = cells[1].textContent.trim();
                const content = cells[2].textContent.trim();
                const type = cells[3].textContent.trim();

                const messageInfo = {
                    id: messageId,
                    sender: sender,
                    time: time,
                    content: content,
                    type: type
                };

                showModal(`–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–æ–æ–±—â–µ–Ω–∏–∏`, formatMessageInfo(messageInfo));
            } catch (error) {
                console.error('Error loading message info:', error);
                showModal('–û—à–∏–±–∫–∞', `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–æ–æ–±—â–µ–Ω–∏–∏: ${error.message}`);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('infoModal').style.display = 'block';
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –¥–∏–∞–ª–æ–≥–µ
        function formatDialogInfo(dialog) {
            return '<div class="json-content">' + JSON.stringify(dialog, null, 2) + '</div>';
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–æ–æ–±—â–µ–Ω–∏–∏
        function formatMessageInfo(message) {
            return '<div class="json-content">' + JSON.stringify(message, null, 2) + '</div>';
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º API –∫–ª—é—á –∏–∑ –ø–æ–ª—è –≤–≤–æ–¥–∞
            const apiKeyInput = document.getElementById('apiKey');
            if (apiKeyInput.value.trim()) {
                setApiKey();
            }
        });
    </script>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–æ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>
    </div>
</body>
</html>
