                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –±–µ–∑ —Ñ–∏–ª—å—Ç—Ä–∞
                if (currentDialogId) {

                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω—É—é –æ—á–∏—Å—Ç–∫—É
                clearButton.textContent = '‚úì –û—á–∏—â–µ–Ω–æ';
                setTimeout(() => {

            } catch (error) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                clearButton.textContent = '‚úó –û—à–∏–±–∫–∞';
                setTimeout(() => {
                    clearButton.textContent = originalText;
                }, 2000);
                alert('–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ —Ñ–∏–ª—å—Ç—Ä–∞: ' + error.message);

        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∏–∞–ª–æ–≥–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserDialogs(userId, page = 1) {
            const dialogsList = document.getElementById('dialogsList');
            dialogsList.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∏–∞–ª–æ–≥–æ–≤...</div>';

            try {
                // –§–æ—Ä–º–∏—Ä—É–µ–º URL —Å —Ñ–∏–ª—å—Ç—Ä–æ–º –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–æ–π
                let url = `/api/users/${userId}/dialogs?page=${page}&limit=10`;
                if (currentFilter) {
                    const filterParam = encodeURIComponent(currentFilter);
                    url += `&filter=${filterParam}`;
                    console.log('Filter applied:', currentFilter);
                    console.log('Filter encoded:', filterParam);
                }
                if (currentSort) {
                    const sortParam = encodeURIComponent(currentSort);
                    url += `&sort=${sortParam}`;
                    console.log('Sort applied:', currentSort);
                    console.log('Sort encoded:', sortParam);
                }
                console.log('Full URL:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const dialogs = data.data || [];
                const pagination = data.pagination || {};

                // –û–±–Ω–æ–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
                currentPage = pagination.page || 1;
                totalPages = pagination.pages || 1;
                totalDialogs = pagination.total || 0;

                if (dialogs.length === 0) {
                    dialogsList.innerHTML = '<div class="empty">–î–∏–∞–ª–æ–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                    return;

                dialogsList.innerHTML = `

                    –ù–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ
                    <span class="sort-indicator ${currentSort === '(unreadCount,asc)' ? 'asc active' : currentSort === '(unreadCount,desc)' ? 'desc active' : 'none'}" id="sortIndicatorUnread"></span>
                </th>
                                    <th class="sortable-header" onclick="toggleSort('lastSeenAt')" title="${currentSort === '(lastSeenAt,asc)' ? '–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é (–Ω–∞–∂–º–∏—Ç–µ –¥–ª—è —É–±—ã–≤–∞–Ω–∏—è)' : currentSort === '(lastSeenAt,desc)' ? '–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ —É–±—ã–≤–∞–Ω–∏—é (–Ω–∞–∂–º–∏—Ç–µ –¥–ª—è —Å–±—Ä–æ—Å–∞)' : '–ù–∞–∂–º–∏—Ç–µ –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –ø–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é'}">
                    –ü–æ—Å–ª–µ–¥–Ω–∏–π –ø—Ä–æ—Å–º–æ—Ç—Ä
                    <span class="sort-indicator ${currentSort === '(lastSeenAt,asc)' ? 'asc active' : currentSort === '(lastSeenAt,desc)' ? 'desc active' : 'none'}" id="sortIndicator"></span>
                </th>
                                    <th>–ò–Ω—Ñ–æ</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${dialogs.map(dialog => `
                                    <tr class="dialog-row">
                                        <td onclick="selectDialog('${dialog.dialogId}', '${dialog.dialogName}')">${dialog.dialogId}</td>
                                        <td onclick="selectDialog('${dialog.dialogId}', '${dialog.dialogName}')">${dialog.dialogName}</td>
                                        <td onclick="selectDialog('${dialog.dialogId}', '${dialog.dialogName}')">

                                        <td onclick="selectDialog('${dialog.dialogId}', '${dialog.dialogName}')">${new Date(dialog.lastSeenAt).toLocaleString()}</td>

                    </div>

            } catch (error) {
                dialogsList.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∏–∞–ª–æ–≥–æ–≤: ${error.message}</div>`;
            }
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
        function renderPagination() {
            if (totalPages <= 1) return '';

            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            const pages = [];

            // –ö–Ω–æ–ø–∫–∞ "–ü—Ä–µ–¥—ã–¥—É—â–∞—è"
            pages.push(`
                <button onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>
                    ‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è
                </button>
            `);

            // –ü–µ—Ä–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
            if (startPage > 1) {
                pages.push(`<button onclick="changePage(1)">1</button>`);
                if (startPage > 2) {
                    pages.push(`<span>...</span>`);
                }
            }

            // –°—Ç—Ä–∞–Ω–∏—Ü—ã –≤–æ–∫—Ä—É–≥ —Ç–µ–∫—É—â–µ–π
            for (let i = startPage; i <= endPage; i++) {
                const isCurrent = i === currentPage;
                pages.push(`
                    <button onclick="changePage(${i})" class="${isCurrent ? 'current-page' : ''}">
                        ${i}
                    </button>
                `);
            }

            // –ü–æ—Å–ª–µ–¥–Ω—è—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    pages.push(`<span>...</span>`);
                }
                pages.push(`<button onclick="changePage(${totalPages})">${totalPages}</button>`);
            }

            // –ö–Ω–æ–ø–∫–∞ "–°–ª–µ–¥—É—é—â–∞—è"
            pages.push(`
                <button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>
                    –°–ª–µ–¥—É—é—â–∞—è ‚Üí
                </button>
            `);

            return `
                <div class="pagination dialogs-pagination">
                    ${pages.join('')}
                    <div class="pagination-info">
                        –°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentPage} –∏–∑ ${totalPages} (–≤—Å–µ–≥–æ ${totalDialogs} –¥–∏–∞–ª–æ–≥–æ–≤)
                    </div>
                </div>
            `;
        }

        // –°–º–µ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        async function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            currentPage = page;
            
            // –ï—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ñ–∏–ª—å—Ç—Ä –ø–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞–º, –∑–∞–≥—Ä—É–∂–∞–µ–º —Å —Ñ–∏–ª—å—Ç—Ä–æ–º
            if (currentFilter) {
                // –§–æ—Ä–º–∏—Ä—É–µ–º –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–∏–ª—å—Ç—Ä
                let combinedFilter = currentFilter;
                if (currentAdditionalFilter) {
                    combinedFilter = `${currentFilter}&${currentAdditionalFilter}`;
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–æ–º –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–æ–π
                await loadDialogsWithFilter(combinedFilter, page, currentSort);
            } else if (currentUserId) {
                // –ò–Ω–∞—á–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞—Ä—ã–π —Å–ø–æ—Å–æ–± –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∏–∞–ª–æ–≥–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                await loadUserDialogs(currentUserId, page);
            }
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
        function renderMessagePagination() {
            if (totalMessagePages <= 1) return '';

            const startPage = Math.max(1, currentMessagePage - 2);
            const endPage = Math.min(totalMessagePages, currentMessagePage + 2);
            const pages = [];

            // –ö–Ω–æ–ø–∫–∞ "–ü—Ä–µ–¥—ã–¥—É—â–∞—è"
            pages.push(`
                <button onclick="changeMessagePage(${currentMessagePage - 1})" ${currentMessagePage <= 1 ? 'disabled' : ''}>
                    ‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è
                </button>
            `);

            // –ü–µ—Ä–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
            if (startPage > 1) {
                pages.push(`<button onclick="changeMessagePage(1)">1</button>`);
                if (startPage > 2) {
                    pages.push(`<span>...</span>`);
                }
            }

            // –°—Ç—Ä–∞–Ω–∏—Ü—ã –≤–æ–∫—Ä—É–≥ —Ç–µ–∫—É—â–µ–π
            for (let i = startPage; i <= endPage; i++) {
                const isCurrent = i === currentMessagePage;
                pages.push(`
                    <button onclick="changeMessagePage(${i})" class="${isCurrent ? 'current-page' : ''}">
                        ${i}
                    </button>
                `);
            }

            // –ü–æ—Å–ª–µ–¥–Ω—è—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
            if (endPage < totalMessagePages) {
                if (endPage < totalMessagePages - 1) {
                    pages.push(`<span>...</span>`);
                }
                pages.push(`<button onclick="changeMessagePage(${totalMessagePages})">${totalMessagePages}</button>`);
            }

            // –ö–Ω–æ–ø–∫–∞ "–°–ª–µ–¥—É—é—â–∞—è"
            pages.push(`
                <button onclick="changeMessagePage(${currentMessagePage + 1})" ${currentMessagePage >= totalMessagePages ? 'disabled' : ''}>
                    –°–ª–µ–¥—É—é—â–∞—è ‚Üí
                </button>

            return `
                <div class="pagination messages-pagination">
                    ${pages.join('')}
                    <div class="pagination-info">
                        –°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentMessagePage} –∏–∑ ${totalMessagePages} (–≤—Å–µ–≥–æ ${totalMessages} —Å–æ–æ–±—â–µ–Ω–∏–π)
                    </div>
                </div>
            `;
        }

        // –°–º–µ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å–æ–æ–±—â–µ–Ω–∏–π
        async function changeMessagePage(page) {
            if (page < 1 || page > totalMessagePages || page === currentMessagePage) return;
            
            currentMessagePage = page;
            await loadDialogMessages(currentDialogId, page);
        }

        // –í—ã–±–æ—Ä –¥–∏–∞–ª–æ–≥–∞
        async function selectDialog(dialogId, dialogName) {

            currentMessagePage = 1; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–∞ –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å–æ–æ–±—â–µ–Ω–∏–π
            currentMessageSort = ''; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É —Å–æ–æ–±—â–µ–Ω–∏–π
            currentMessageFilter = null; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–∏–ª—å—Ç—Ä —Å–æ–æ–±—â–µ–Ω–∏–π

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
            document.querySelectorAll('.dialog-row').forEach(row => row.classList.remove('active'));
            event.target.closest('.dialog-row').classList.add('active');

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –¥–∏–∞–ª–æ–≥–∞
            await loadDialogMessages(dialogId, 1);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –¥–∏–∞–ª–æ–≥–∞
        async function loadDialogMessages(dialogId, page = 1) {

            if (messageFilterForm) {

            }
            
            messagesList.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>';

            try {
                let url = `/api/dialogs/${dialogId}/messages?page=${page}&limit=10`;
                if (currentMessageSort) {
                    url += `&sort=${encodeURIComponent(currentMessageSort)}`;
                }
                if (currentMessageFilter) {
                    url += `&filter=${encodeURIComponent(currentMessageFilter)}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const messages = data.data || [];
                const pagination = data.pagination || {};

                // –û–±–Ω–æ–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
                currentMessagePage = pagination.page || 1;
                totalMessagePages = pagination.pages || 1;
                totalMessages = pagination.total || 0;

                if (messages.length === 0) {
                    messagesList.innerHTML = '<div class="empty">–°–æ–æ–±—â–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                    return;
                }

                messagesList.innerHTML = `

                                        –í—Ä–µ–º—è

                                    </th>
                                    <th>–°–æ–¥–µ—Ä–∂–∏–º–æ–µ</th>
                                    <th>–¢–∏–ø</th>
                                    <th>–ò–Ω—Ñ–æ</th>
                                </tr>

                                        <td class="message-type">${message.type}</td>
                                        <td>
                                            <button class="info-button" onclick="showMessageInfo('${message._id}')" title="–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–æ–æ–±—â–µ–Ω–∏–∏">–ò–Ω—Ñ–æ</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

            } catch (error) {
                messagesList.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π: ${error.message}</div>`;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º API –∫–ª—é—á –∏–∑ –ø–æ–ª—è –≤–≤–æ–¥–∞
            const apiKeyInput = document.getElementById('apiKey');
            if (apiKeyInput.value.trim()) {
                setApiKey();
            }
        });
    </script>
