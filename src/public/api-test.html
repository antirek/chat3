    <!-- Модальное окно для информации о диалоге -->
    <div id="dialogInfoModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Информация о диалоге</h3>
                <span class="close" onclick="closeDialogInfo()">&times;</span>
            </div>
            <div class="modal-body">
                <pre id="dialogInfoContent"></pre>
            </div>
        </div>
    </div>

    <script>
        let apiKey = '';
        let currentUserId = null;
        let currentDialogId = null;
        let currentPage = 1;
        let totalPages = 1;
        let totalDialogs = 0;
        let currentMessagePage = 1;
        let totalMessagePages = 1;
        let totalMessages = 0;
        let currentFilter = null;
        let currentSort = '';
        let currentMessageSort = '';
        let currentMessageFilter = null;

        // Установка API ключа
        function setApiKey() {
            apiKey = document.getElementById('apiKey').value.trim();
            if (apiKey) {
                loadUsers();
            } else {
                alert('Введите API ключ');
            }
        }

        // Проверка элементов при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const filterForm = document.getElementById('filterForm');
            const applyButton = document.querySelector('button[onclick="applyFilter()"]');
            const clearButton = document.querySelector('button[onclick="clearFilter()"]');
            
            console.log('Page loaded, filter form found:', !!filterForm);
            console.log('Apply button found:', !!applyButton);
            console.log('Clear button found:', !!clearButton);
            
            if (filterForm) {
                console.log('Filter form display:', filterForm.style.display);
            }
        });

        // Показать информацию о диалоге
        async function showDialogInfo(dialogId) {
            const modal = document.getElementById('dialogInfoModal');
            const content = document.getElementById('dialogInfoContent');
            
            // Показываем модальное окно
            modal.style.display = 'block';
            content.textContent = 'Загрузка...';
            
            try {
                const response = await fetch(`/api/dialogs/${dialogId}`, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const dialogData = await response.json();
                content.textContent = JSON.stringify(dialogData, null, 2);
                
            } catch (error) {
                content.textContent = `Ошибка загрузки информации о диалоге: ${error.message}`;
            }
        }

        // Показать информацию о сообщении
        async function showMessageInfo(messageId) {
            const modal = document.getElementById('dialogInfoModal');
            const content = document.getElementById('dialogInfoContent');
            
            // Показываем модальное окно
            modal.style.display = 'block';
            content.textContent = 'Загрузка...';
            
            try {
                const response = await fetch(`/api/messages/${messageId}`, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const messageData = await response.json();
                content.textContent = JSON.stringify(messageData, null, 2);
                
            } catch (error) {
                content.textContent = `Ошибка загрузки информации о сообщении: ${error.message}`;
            }
        }

        // Закрыть модальное окно
        function closeDialogInfo() {
            const modal = document.getElementById('dialogInfoModal');
            modal.style.display = 'none';
        }

        // Закрыть модальное окно при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('dialogInfoModal');
            if (event.target === modal) {
                closeDialogInfo();
            }
        }

        // Закрытие модального окна по нажатию Esc
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('dialogInfoModal');
                if (modal && modal.style.display === 'block') {
                    closeDialogInfo();
                }
            }
        });

        // Переключение сортировки
        function toggleSort(field) {
            console.log('toggleSort called with field:', field);
            console.log('Current sort:', currentSort);

            // Определяем правильный индикатор в зависимости от поля
            const indicatorId = field === 'unreadCount' ? 'sortIndicatorUnread' : 'sortIndicator';
            const indicator = document.getElementById(indicatorId);
            console.log('Indicator element:', indicator);

            if (!indicator) {
                console.error('Sort indicator not found!');
                return;
            }

            const header = indicator.closest('.sortable-header');
            console.log('Header element:', header);

            if (currentSort === `(${field},asc)`) {
                // Переключаем на убывание
                currentSort = `(${field},desc)`;
                indicator.className = 'sort-indicator desc active';
                if (header) header.title = 'Сортировка по убыванию (нажмите для сброса)';
                console.log('Switched to desc:', currentSort);
            } else if (currentSort === `(${field},desc)`) {
                // Переключаем на сброс сортировки
                currentSort = '';
                indicator.className = 'sort-indicator none';
                if (header) header.title = 'Нажмите для сортировки по возрастанию';
                console.log('Switched to none:', currentSort);
            } else {
                // Переключаем на возрастание
                currentSort = `(${field},asc)`;
                indicator.className = 'sort-indicator asc active';
                if (header) header.title = 'Сортировка по возрастанию (нажмите для убывания)';
                console.log('Switched to asc:', currentSort);
            }

            console.log('Final indicator className:', indicator.className);
            console.log('Final header title:', header ? header.title : 'no header');

            // Сбрасываем на первую страницу и перезагружаем диалоги
            currentPage = 1;
            loadUserDialogs(currentUserId, 1);
        }

        // Сортировка сообщений
        function toggleMessageSort(field) {
            console.log('toggleMessageSort called with field:', field);
            console.log('Current message sort:', currentMessageSort);

            const indicator = document.getElementById('messageSortIndicator');
            console.log('Message sort indicator element:', indicator);

            if (!indicator) {
                console.error('Message sort indicator not found!');
                return;
            }

            const header = indicator.closest('.sortable-header');
            console.log('Message sort header element:', header);

            if (currentMessageSort === `(${field},asc)`) {
                // Переключаем на убывание
                currentMessageSort = `(${field},desc)`;
                indicator.className = 'sort-indicator desc active';
                if (header) header.title = 'Сортировка по убыванию (нажмите для сброса)';
                console.log('Switched to desc:', currentMessageSort);
            } else if (currentMessageSort === `(${field},desc)`) {
                // Переключаем на сброс сортировки
                currentMessageSort = '';
                indicator.className = 'sort-indicator none';
                if (header) header.title = 'Нажмите для сортировки по возрастанию';
                console.log('Switched to none:', currentMessageSort);
            } else {
                // Переключаем на возрастание
                currentMessageSort = `(${field},asc)`;
                indicator.className = 'sort-indicator asc active';

        // Рендеринг пагинации
        function renderPagination() {
            if (totalPages <= 1) return '';

            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            const pages = [];

            // Кнопка "Предыдущая"
            pages.push(`
                <button onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>
                    ← Предыдущая
                </button>
            `);

            // Первая страница
            if (startPage > 1) {
                pages.push(`<button onclick="changePage(1)">1</button>`);
                if (startPage > 2) {
                    pages.push(`<span>...</span>`);
                }
            }

            // Страницы вокруг текущей
            for (let i = startPage; i <= endPage; i++) {
                const isCurrent = i === currentPage;
                pages.push(`
                    <button onclick="changePage(${i})" class="${isCurrent ? 'current-page' : ''}">
                        ${i}
                    </button>
                `);
            }

            // Последняя страница
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    pages.push(`<span>...</span>`);
                }
                pages.push(`<button onclick="changePage(${totalPages})">${totalPages}</button>`);
            }

            // Кнопка "Следующая"
            pages.push(`
                <button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>
                    Следующая →
                </button>
            `);

            return `
                <div class="pagination dialogs-pagination">
                    ${pages.join('')}
                    <div class="pagination-info">
                        Страница ${currentPage} из ${totalPages} (всего ${totalDialogs} диалогов)
                    </div>
                </div>
            `;
        }

        // Смена страницы
        async function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            currentPage = page;
            await loadUserDialogs(currentUserId, page);
        }
