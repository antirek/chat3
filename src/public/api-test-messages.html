    <script>
        // Глобальные переменные
        let apiKey = '';
        let currentMessagePage = 1;
        let totalMessagePages = 1;
        let totalMessages = 0;
        let currentMessageFilter = null;
        let currentMessageSort = null;
        let dialogs = [];

        function setApiKey() {
            apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Введите API ключ');
                return;
            }
            console.log('API Key set:', apiKey);
            loadMessages(1);
        }

        async function loadDialogs() {
            try {
                const response = await fetch('/api/dialogs?limit=100', {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                dialogs = data.data || [];
                
                // Заполняем dropdown диалогов
                const dialogSelect = document.getElementById('messageDialog');
                dialogSelect.innerHTML = '<option value="">Выберите диалог</option>';
                dialogs.forEach(dialog => {
                    const option = document.createElement('option');
                    option.value = dialog._id;
                    option.textContent = dialog.name;
                    dialogSelect.appendChild(option);
                });

                console.log('Loaded dialogs:', dialogs.length);
            } catch (error) {
                console.error('Error loading dialogs:', error);
                alert(`Ошибка загрузки диалогов: ${error.message}`);
            }
        }

        async function loadMessages(page = 1) {
            try {
                const params = new URLSearchParams();
                params.append('page', page);
                params.append('limit', 20);
                
                if (currentMessageFilter) {
                    params.append('filter', currentMessageFilter);
                }
                
                if (currentMessageSort) {
                    params.append('sort', currentMessageSort);
                }

                const response = await fetch(`/api/messages?${params.toString()}`, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Messages response:', data);

                currentMessagePage = page;
                totalMessagePages = data.pagination?.pages || 1;
                totalMessages = data.pagination?.total || 0;

                updateMessagesPagination();
                updateMessagesList(data.data || []);
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('messagesList').innerHTML = '<div class="no-data">Ошибка загрузки сообщений</div>';
            }
        }

        function updateMessagesPagination() {
            const pagination = document.getElementById('messagesPagination');
            const buttons = [];
            
            // Предыдущая страница
            buttons.push(`<button onclick="changeMessagePage(${currentMessagePage - 1})" ${currentMessagePage <= 1 ? 'disabled' : ''}>← Предыдущая</button>`);
            
            // Номера страниц
            const startPage = Math.max(1, currentMessagePage - 2);
            const endPage = Math.min(totalMessagePages, currentMessagePage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentMessagePage ? 'active' : '';
                buttons.push(`<button class="${activeClass}" onclick="changeMessagePage(${i})">${i}</button>`);
            }
            
            // Следующая страница
            buttons.push(`<button onclick="changeMessagePage(${currentMessagePage + 1})" ${currentMessagePage >= totalMessagePages ? 'disabled' : ''}>Следующая →</button>`);
            
            // Информация о страницах
            buttons.push(`<span>Страница ${currentMessagePage} из ${totalMessagePages} (всего ${totalMessages} сообщений)</span>`);
            
            pagination.innerHTML = buttons.join('');
        }

        function updateMessagesList(messages) {
            const messagesList = document.getElementById('messagesList');
            
            if (!messages || messages.length === 0) {
                messagesList.innerHTML = '<div class="no-data">Сообщения не найдены</div>';
                return;
            }

            messagesList.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID сообщения</th>
                            <th>Диалог</th>
                            <th>Отправитель</th>
                            <th onclick="toggleMessageSort('createdAt')" style="cursor: pointer;">Время <span class="sort-indicator" id="sort-message-createdAt">${getMessageSortIndicator('createdAt')}</span></th>
                            <th>Содержимое</th>
                            <th>Тип</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${messages.map(message => `
                            <tr data-message-id="${message._id}">
                                <td class="message-id">${message._id}</td>
                                <td>${getDialogName(message.dialogId)}</td>
                                <td>${message.senderId}</td>
                                <td>${formatMessageTime(message.createdAt)}</td>
                                <td class="message-content">${message.content}</td>
                                <td>${message.type}</td>
                                <td>
                                    <button onclick="event.stopPropagation(); showMessageInfo('${message._id}')">Инфо</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function getDialogName(dialogId) {
            const dialog = dialogs.find(d => d._id === dialogId);
            return dialog ? dialog.name : dialogId;
        }

        function formatMessageTime(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            return date.toLocaleString('ru-RU');
        }

        function changeMessagePage(page) {
            if (page < 1 || page > totalMessagePages) return;
            loadMessages(page);
        }

        function selectMessageFilterExample() {
            const select = document.getElementById('messageFilterExample');
            const input = document.getElementById('messageFilterInput');
            
            if (select.value && select.value !== 'custom') {
                input.value = select.value;
            } else if (select.value === 'custom') {
                input.value = '';
                input.focus();
            }
        }

        function clearMessageFilterField() {
            document.getElementById('messageFilterInput').value = '';
            document.getElementById('messageFilterExample').selectedIndex = 0;
        }

        function applyMessageFilter() {
            const filterValue = document.getElementById('messageFilterInput').value.trim();
            
            if (!filterValue) {
                alert('Введите фильтр сообщений');
                return;
            }

            currentMessageFilter = filterValue;
            currentMessagePage = 1;
            loadMessages(1);
        }

        function clearMessageFilter() {
            document.getElementById('messageFilterInput').value = '';
            document.getElementById('messageFilterExample').selectedIndex = 0;
            currentMessageFilter = null;
            currentMessageSort = null;
            
            // Reset message sort indicators
            document.querySelectorAll('.sort-indicator').forEach(ind => {
                if (ind.id.startsWith('sort-message-')) {
                    ind.textContent = '◄';
                    ind.classList.remove('active');
                }
            });
            
            document.getElementById('messagesList').innerHTML = '<div class="no-data">Выберите фильтр для загрузки сообщений</div>';
            document.getElementById('messagesPagination').innerHTML = `
                <button onclick="changeMessagePage(1)" disabled>← Предыдущая</button>
                <button class="active" onclick="changeMessagePage(1)">1</button>
                <button onclick="changeMessagePage(2)" disabled>Следующая →</button>
                <span>Страница 1 из 1 (всего 0 сообщений)</span>
            `;
        }

        function toggleMessageSort(field) {
            let newSort = null;
            const indicator = document.getElementById(`sort-message-${field}`);
            
            if (!currentMessageSort || !currentMessageSort.includes(field)) {
                newSort = `(${field},asc)`;
                indicator.textContent = '▲';
                indicator.classList.add('active');
            } else if (currentMessageSort.includes('asc')) {
                newSort = `(${field},desc)`;
                indicator.textContent = '▼';
                indicator.classList.add('active');
            } else {
                newSort = null;
                indicator.textContent = '◄';
                indicator.classList.remove('active');
            }

            // Reset other message sort indicators
            document.querySelectorAll('.sort-indicator').forEach(ind => {
                if (ind.id.startsWith('sort-message-') && ind.id !== `sort-message-${field}`) {
                    ind.textContent = '◄';
                    ind.classList.remove('active');
                }
            });

            currentMessageSort = newSort;
            currentMessagePage = 1;
            loadMessages(1);
        }

        function getMessageSortIndicator(field) {
            if (!currentMessageSort || !currentMessageSort.includes(field)) {
                return '◄';
            } else if (currentMessageSort.includes('asc')) {
                return '▲';
            } else {
                return '▼';
            }
        }

        function showCurrentMessageUrl() {
            // Строим URL запроса
            let url = `/api/messages`;
            const params = new URLSearchParams();
            
            // Добавляем параметры пагинации
            params.append('page', currentMessagePage || 1);
            params.append('limit', 20);
            
            // Добавляем фильтр сообщений
            if (currentMessageFilter) {
                params.append('filter', currentMessageFilter);
            }
            
            // Добавляем сортировку сообщений
            if (currentMessageSort) {
                params.append('sort', currentMessageSort);
            }
            
            // Формируем полный URL
            const fullUrl = url + (params.toString() ? '?' + params.toString() : '');
            
            // Показываем в модальном окне
            showModal('Текущий URL запроса сообщений', `
                <div class="url-info">
                    <h4>API Endpoint:</h4>
                    <div class="url-display">${fullUrl}</div>
                    
                    <h4>Параметры:</h4>
                    <div class="params-list">
                        <div><strong>page:</strong> ${currentMessagePage || 1}</div>
                        <div><strong>limit:</strong> 20</div>
                        ${currentMessageFilter ? `<div><strong>filter:</strong> ${currentMessageFilter}</div>` : ''}
                        ${currentMessageSort ? `<div><strong>sort:</strong> ${currentMessageSort}</div>` : ''}
                    </div>
                    
                    <h4>Полный URL для копирования:</h4>
                    <div class="url-copy">
                        <input type="text" value="${window.location.origin}${fullUrl}" readonly onclick="this.select()" style="width: 100%; padding: 8px; font-family: monospace; font-size: 12px;">
                        <button onclick="copyToClipboard('${window.location.origin}${fullUrl}')" style="margin-top: 8px; padding: 6px 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">📋 Копировать</button>
                    </div>
                </div>
            `);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('URL скопирован в буфер обмена!');
            }).catch(err => {
                console.error('Ошибка копирования:', err);
                alert('Ошибка копирования в буфер обмена');
            });
        }

        // Модальные окна
        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('infoModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }

        async function showMessageInfo(messageId) {
            console.log('Show message info for:', messageId);
            
            // Показываем загрузку
            showModal('Информация о сообщении', '<div class="loading">Загрузка информации о сообщении...</div>');
            
            try {
                // Загружаем полную информацию о сообщении с сервера
                const response = await fetch(`/api/messages/${messageId}`, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Message info response:', data);

                if (data.data) {
                    showModal('Информация о сообщении', formatMessageInfo(data.data));
                } else {
                    showModal('Ошибка', 'Данные сообщения не найдены');
                }
            } catch (error) {
                console.error('Error loading message info:', error);
                showModal('Ошибка', `Ошибка загрузки: ${error.message}`);
            }
        }

        function formatMessageInfo(message) {
            return '<div class="json-content">' + JSON.stringify(message, null, 2) + '</div>';
        }

        // Функции для модального окна добавления сообщения
        let currentDialogIdForMessage = null;

        function showAddMessageModal() {
            // Показываем модальное окно
            document.getElementById('addMessageModal').style.display = 'block';
        }

        function closeAddMessageModal() {
            document.getElementById('addMessageModal').style.display = 'none';
            currentDialogIdForMessage = null;
        }

        // Обработчик отправки формы
        document.getElementById('addMessageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const dialogId = document.getElementById('messageDialog').value;
            const senderId = document.getElementById('messageSender').value;
            const type = document.getElementById('messageType').value;
            const content = document.getElementById('messageContent').value;

            if (!dialogId) {
                alert('Выберите диалог');
                return;
            }

            try {
                const response = await fetch(`/api/dialogs/${dialogId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({
                        senderId: senderId,
                        type: type,
                        content: content
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Message added successfully:', result);
                
                alert('Сообщение успешно добавлено!');
                closeAddMessageModal();
                
                // Обновляем список сообщений, если есть активный фильтр
                if (currentMessageFilter) {
                    loadMessages(currentMessagePage);
                }
                
            } catch (error) {
                console.error('Error adding message:', error);
                alert(`Ошибка при добавлении сообщения: ${error.message}`);
            }
        });

        // Закрытие модальных окон по клику вне их
        window.onclick = function(event) {
            const infoModal = document.getElementById('infoModal');
            const addMessageModal = document.getElementById('addMessageModal');
            
            if (event.target === infoModal) {
                closeModal();
            }
            if (event.target === addMessageModal) {
                closeAddMessageModal();
            }
        }

        // Закрытие модальных окон по клавише Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
                closeAddMessageModal();
            }
        });

        // Добавляем кнопку "Добавить сообщение" в заголовок
        document.addEventListener('DOMContentLoaded', function() {
            const panelHeader = document.querySelector('.panel-header');
            const addButton = document.createElement('button');
            addButton.textContent = '➕ Добавить';
            addButton.className = 'url-button';
            addButton.style.marginRight = '10px';
            addButton.onclick = showAddMessageModal;
            panelHeader.insertBefore(addButton, panelHeader.querySelector('.url-button'));
            
            // Загружаем сообщения при загрузке страницы
            if (apiKey) {
                loadMessages(1);
            }
        });
    </script>
</body>
</html>
