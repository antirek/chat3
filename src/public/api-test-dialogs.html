    <script>
        // Глобальные переменные
        let apiKey = '';
        let currentFilter = null;
        let currentAdditionalFilter = null;
        let currentSort = '';
        let currentPage = 1;
        let totalPages = 1;
        let totalDialogs = 0;
        let currentDialogId = null;
        let currentMessagePage = 1;
        let totalMessagePages = 1;
        let totalMessages = 0;
        let currentMessageFilter = null;
        let currentMessageSort = null;

        // Установка API ключа
        function setApiKey() {
            const apiKeyInput = document.getElementById('apiKey');
            apiKey = apiKeyInput.value.trim();
            
            if (!apiKey) {
                alert('Пожалуйста, введите API ключ');
                return;
            }
            
            // Загружаем диалоги
            loadDialogsWithFilter('');
        }

        // Обновление поля фильтра при выборе примера
        function updateFilterInput() {
            const select = document.getElementById('filterExample');
            const input = document.getElementById('filterValue');
            
            if (select.value === 'custom') {
                input.value = '';
                input.focus();
            } else if (select.value) {
                input.value = select.value;
            }
        }

        // Обновление поля сортировки при выборе примера
        function updateSortInput() {
            const select = document.getElementById('sortExample');
            const input = document.getElementById('sortValue');
            
            if (select.value === 'custom') {
                input.value = '';
                input.focus();
            } else if (select.value) {
                input.value = select.value;
            }
        }

        // Очистка поля фильтра
        function clearFilterField() {
            document.getElementById('filterValue').value = '';
            document.getElementById('filterExample').value = '';
        }

        // Очистка поля сортировки
        function clearSortField() {
            document.getElementById('sortValue').value = '';
            document.getElementById('sortExample').value = '';
        }

        // Очистка всех полей
        function clearAll() {
            clearFilterField();
            clearSortField();
            currentFilter = null;
            currentAdditionalFilter = null;
            currentSort = '';
            currentPage = 1;
            loadDialogsWithFilter('');
        }

        // Применение комбинированного фильтра и сортировки
        async function applyCombined() {
            const filterValue = document.getElementById('filterValue').value.trim();
            const sortValue = document.getElementById('sortValue').value.trim();
            const applyButton = document.querySelector('button[onclick="applyCombined()"]');
            
            console.log('Apply combined called, filterValue:', filterValue, 'sortValue:', sortValue);
            console.log('Apply button found:', applyButton);
            
            if (!applyButton) {
                console.error('Apply button not found!');
                alert('Кнопка "Применить" не найдена');
                return;
            }
            
            // Валидация фильтра (если указан)
            if (filterValue && (!filterValue.startsWith('(') || !filterValue.endsWith(')'))) {
                alert('Фильтр должен быть в формате (field,operator,value)');
                return;
            }
            
            // Валидация сортировки (если указана)
            if (sortValue && (!sortValue.startsWith('(') || !sortValue.endsWith(')'))) {
                alert('Сортировка должна быть в формате (field,direction)');
                return;
            }
            
            // Показываем состояние загрузки
            const originalText = applyButton.textContent;
            applyButton.textContent = 'Применяется...';
            applyButton.disabled = true;
            
            try {
                // Сохраняем фильтр и сортировку
                currentAdditionalFilter = filterValue || null;
                currentSort = sortValue || '';
                currentPage = 1; // Сбрасываем на первую страницу
                
                console.log('Additional filter set to:', currentAdditionalFilter);
                console.log('Sort set to:', currentSort);
                
                // В двухколоночном режиме используем только фильтр из формы
                const combinedFilter = filterValue || '';
                
                // Загружаем диалоги с комбинированным фильтром и сортировкой
                await loadDialogsWithFilter(combinedFilter, 1);
                
                // Показываем успешное применение
                applyButton.textContent = '✓ Применено';
                setTimeout(() => {
                    applyButton.textContent = originalText;
                }, 2000);
                
            } catch (error) {
                // Показываем ошибку
                applyButton.textContent = '✗ Ошибка';
                setTimeout(() => {
                    applyButton.textContent = originalText;
                }, 2000);
            } finally {
                applyButton.disabled = false;
            }
        }

        // Загрузка диалогов с фильтром
        async function loadDialogsWithFilter(filter, page = 1, sort = null) {
            const dialogsList = document.getElementById('dialogsList');
            dialogsList.innerHTML = '<div class="loading">Загрузка диалогов...</div>';

            try {
                let url = `/api/dialogs?filter=${encodeURIComponent(filter)}&page=${page}&limit=10`;
                const sortParam = sort || currentSort;
                if (sortParam) {
                    url += `&sort=${encodeURIComponent(sortParam)}`;
                }
                console.log('Loading dialogs with filter:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Dialogs response:', data);
                console.log('Pagination object:', data.pagination);
                console.log('Total pages:', data.pagination.pages);

                if (data.data && data.data.length > 0) {
                    currentPage = page;
                    totalPages = data.pagination.pages;
                    totalDialogs = data.pagination.total;
                    
                    dialogsList.innerHTML = `
                        <div class="pagination">
                            <button onclick="changePage(${page - 1})" ${page <= 1 ? 'disabled' : ''}>← Предыдущая</button>
                            ${Array.from({ length: Math.min(5, totalPages) }, (_, i) => {
                                const pageNum = i + 1;
                                return `<button onclick="changePage(${pageNum})" ${pageNum === page ? 'class="active"' : ''}>${pageNum}</button>`;
                            }).join('')}
                            <button onclick="changePage(${page + 1})" ${page >= totalPages ? 'disabled' : ''}>Следующая →</button>
                            <span>Страница ${page} из ${totalPages} (всего ${totalDialogs} диалогов)</span>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Название</th>
                                    <th onclick="toggleSort('updatedAt')">Обновлен <span class="sort-indicator">◄</span></th>
                                    <th>Пользователи</th>
                                    <th>Инфо</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.map(dialog => `
                                    <tr onclick="selectDialog('${dialog._id}', '${dialog.name}')" class="dialog-row">
                                        <td>${dialog.name}</td>
                                        <td>${formatUpdatedAt(dialog.updatedAt)}</td>
                                        <td>${formatMembers(dialog.members)}</td>
                                        <td><button onclick="event.stopPropagation(); showDialogInfo('${dialog._id}')">Инфо</button></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    dialogsList.innerHTML = '<div class="no-data">Диалоги не найдены</div>';
                }
            } catch (error) {
                console.error('Error loading dialogs:', error);
                dialogsList.innerHTML = `<div class="error">Ошибка загрузки: ${error.message}</div>`;
            }
        }

        // Смена страницы
        async function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            currentPage = page;
            
            // Формируем комбинированный фильтр
            const filterValue = document.getElementById('filterValue').value.trim();
            const combinedFilter = filterValue || '';
            
            // Загружаем с комбинированным фильтром и сортировкой
            await loadDialogsWithFilter(combinedFilter, page, currentSort);
        }

        // Форматирование времени обновления диалога
        function formatUpdatedAt(updatedAt) {
            if (!updatedAt) return '-';
            
            const date = new Date(updatedAt);
            return date.toLocaleString();
        }

        // Форматирование количества непрочитанных
        function formatUnreadCount(members) {
            if (!members || members.length === 0) return '0';
            
            const totalUnread = members.reduce((total, member) => total + (member.unreadCount || 0), 0);
            
            if (totalUnread > 0) {
                return `<span class="unread-badge" title="Всего непрочитанных: ${totalUnread}">${totalUnread}</span>`;
            }
            return '0';
        }

        // Форматирование списка участников
        function formatMembers(members) {
            if (!members || members.length === 0) return '-';
            
            return members.map(member => {
                const status = member.isActive ? '🟢' : '🔴';
                return `${status} ${member.userId}`;
            }).join(', ');
        }

        // Выбор диалога
        async function selectDialog(dialogId, dialogName) {
            console.log('Selected dialog:', dialogId, dialogName);
            
            currentDialogId = dialogId;
            currentMessagePage = 1;
            loadDialogMessages(currentDialogId, 1);
        }

        // Загрузка сообщений диалога
        async function loadDialogMessages(dialogId, page = 1) {
            const messagesList = document.getElementById('messagesList');
            const messageFilterForm = document.getElementById('messageFilterForm');
            
            // Показываем форму фильтра
            if (messageFilterForm) {
                messageFilterForm.style.display = 'flex';
            }
            
            messagesList.innerHTML = '<div class="loading">Загрузка сообщений...</div>';

            try {
                let url = `/api/dialogs/${dialogId}/messages?page=${page}&limit=10`;
                if (currentMessageSort) {
                    url += `&sort=${encodeURIComponent(currentMessageSort)}`;
                }
                if (currentMessageFilter) {
                    url += `&filter=${encodeURIComponent(currentMessageFilter)}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Messages response:', data);
                console.log('Messages pagination:', data.pagination);

                if (data.data && data.data.length > 0) {
                    currentMessagePage = page;
                    totalMessagePages = data.pagination.pages;
                    totalMessages = data.pagination.total;
                    
                    messagesList.innerHTML = `
                        <div class="pagination">
                            <button onclick="changeMessagePage(${page - 1})" ${page <= 1 ? 'disabled' : ''}>← Предыдущая</button>
                            ${Array.from({ length: Math.min(5, totalMessagePages) }, (_, i) => {
                                const pageNum = i + 1;
                                return `<button onclick="changeMessagePage(${pageNum})" ${pageNum === page ? 'class="active"' : ''}>${pageNum}</button>`;
                            }).join('')}
                            <button onclick="changeMessagePage(${page + 1})" ${page >= totalMessagePages ? 'disabled' : ''}>Следующая →</button>
                            <span>Страница ${page} из ${totalMessagePages} (всего ${totalMessages} сообщений)</span>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Отправитель</th>
                                    <th onclick="toggleMessageSort('createdAt')">Время <span class="sort-indicator">◄</span></th>
                                    <th>Содержимое</th>
                                    <th>Тип</th>
                                    <th>Инфо</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.map(message => `
                                    <tr>
                                        <td>${message.senderId}</td>
                                        <td>${formatMessageTime(message.createdAt)}</td>
                                        <td class="message-content">${message.content}</td>
                                        <td>${message.type}</td>
                                        <td><button onclick="showMessageInfo('${message._id}')">Инфо</button></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    messagesList.innerHTML = '<div class="no-data">Сообщения не найдены</div>';
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                messagesList.innerHTML = `<div class="error">Ошибка загрузки сообщений: ${error.message}</div>`;
            }
        }

        // Смена страницы сообщений
        async function changeMessagePage(page) {
            if (page < 1 || page === currentMessagePage) return;
            
            currentMessagePage = page;
            loadDialogMessages(currentDialogId, page);
        }

        // Форматирование времени сообщения
        function formatMessageTime(createdAt) {
            if (!createdAt) return '-';
            
            const date = new Date(createdAt);
            return date.toLocaleString();
        }

        // Переключение сортировки диалогов
        function toggleSort(field) {
            // Простая реализация - можно расширить
            console.log('Toggle sort for field:', field);
        }

        // Переключение сортировки сообщений
        function toggleMessageSort(field) {
            // Простая реализация - можно расширить
            console.log('Toggle message sort for field:', field);
        }

        // Показать информацию о диалоге
        async function showDialogInfo(dialogId) {
            console.log('Show dialog info for:', dialogId);
            
            try {
                const response = await fetch(`/api/dialogs/${dialogId}`, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const dialog = await response.json();
                console.log('Dialog data:', dialog);

                // Найти диалог в текущем списке для получения дополнительной информации
                const dialogRow = document.querySelector(`tr[onclick*="${dialogId}"]`);
                let dialogName = 'Диалог';
                if (dialogRow) {
                    const nameCell = dialogRow.querySelector('td:first-child');
                    if (nameCell) {
                        dialogName = nameCell.textContent.trim();
                    }
                }

                showModal(`Информация о диалоге: ${dialogName}`, formatDialogInfo(dialog));
            } catch (error) {
                console.error('Error loading dialog info:', error);
                showModal('Ошибка', `Не удалось загрузить информацию о диалоге: ${error.message}`);
            }
        }

        // Показать информацию о сообщении
        async function showMessageInfo(messageId) {
            console.log('Show message info for:', messageId);
            
            try {
                // Найти кнопку "Инфо" которая была нажата
                const clickedButton = event.target;
                const messageRow = clickedButton.closest('tr');
                
                if (!messageRow) {
                    showModal('Ошибка', 'Строка сообщения не найдена');
                    return;
                }

                // Извлечь данные из строки таблицы
                const cells = messageRow.querySelectorAll('td');
                if (cells.length < 5) {
                    showModal('Ошибка', 'Недостаточно данных о сообщении');
                    return;
                }

                const sender = cells[0].textContent.trim();
                const time = cells[1].textContent.trim();
                const content = cells[2].textContent.trim();
                const type = cells[3].textContent.trim();

                const messageInfo = {
                    id: messageId,
                    sender: sender,
                    time: time,
                    content: content,
                    type: type
                };

                showModal(`Информация о сообщении`, formatMessageInfo(messageInfo));
            } catch (error) {
                console.error('Error loading message info:', error);
                showModal('Ошибка', `Не удалось загрузить информацию о сообщении: ${error.message}`);
            }
        }

        // Показать модальное окно
        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('infoModal').style.display = 'block';
        }

        // Закрыть модальное окно
        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }

        // Форматировать информацию о диалоге
        function formatDialogInfo(dialog) {
            return '<div class="json-content">' + JSON.stringify(dialog, null, 2) + '</div>';
        }

        // Форматировать информацию о сообщении
        function formatMessageInfo(message) {
            return '<div class="json-content">' + JSON.stringify(message, null, 2) + '</div>';
        }

        // Закрыть модальное окно при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Автоматически устанавливаем API ключ из поля ввода
            const apiKeyInput = document.getElementById('apiKey');
            if (apiKeyInput.value.trim()) {
                setApiKey();
            }
        });
    </script>

    <!-- Модальное окно для информации -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Информация</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Содержимое будет добавлено динамически -->
            </div>
        </div>
    </div>
</body>
</html>
