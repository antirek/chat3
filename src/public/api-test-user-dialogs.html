    <script>
        // Глобальные переменные
        let apiKey = '';
        let currentUserId = null;
        let currentDialogId = null;
        let currentPage = 1;
        let totalPages = 1;
        let totalDialogs = 0;
        let currentMessagePage = 1;
        let currentMessageFilter = null;
        let currentMessageSort = null;
        let currentDialogFilter = null;
        let currentDialogSort = null;

        // Установка API ключа
        function setApiKey() {
            const apiKeyInput = document.getElementById('apiKey');
            apiKey = apiKeyInput.value.trim();
            
            if (!apiKey) {
                alert('Пожалуйста, введите API ключ');
                return;
            }
            
            // Загружаем пользователей
            loadUsers();
        }

        // Загрузка пользователей
        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<div class="loading">Загрузка пользователей...</div>';

            // Список пользователей для трехколоночного режима
            const users = [
                { 
                    id: 'carl',
                    name: 'Carl',
                    avatar: '👤',
                    description: 'Диалоги пользователя Carl'
                },
                { 
                    id: 'marta',
                    name: 'Marta',
                    avatar: '👤',
                    description: 'Диалоги пользователя Marta'
                },
                { 
                    id: 'sara',
                    name: 'Sara',
                    avatar: '👤',
                    description: 'Диалоги пользователя Sara'
                },
                { 
                    id: 'kirk',
                    name: 'Kirk',
                    avatar: '👤',
                    description: 'Диалоги пользователя Kirk'
                },
                { 
                    id: 'john',
                    name: 'John',
                    avatar: '👤',
                    description: 'Диалоги пользователя John'
                }
            ];

            usersList.innerHTML = users.map(user => `
                <div class="user-item" onclick="selectUser('${user.id}', '${user.name}')" title="${user.description}">
                    <div class="user-avatar">${user.avatar}</div>
                    <div class="user-info">
                        <div class="user-name">${user.name}</div>
                        <div class="user-id">${user.description}</div>
                    </div>
                </div>
            `).join('');
        }

        // Выбор пользователя
        async function selectUser(userId, userName) {
            console.log('Selected user:', userId, userName);
            
            // Устанавливаем выбранного пользователя
            currentUserId = userId;
            currentDialogId = null;
            
            // Обновляем UI
            updateUserUI(userName);
            
            // Показываем форму фильтрации
            document.getElementById('dialogsFilterForm').style.display = 'block';
            
            // Загружаем диалоги пользователя
            currentPage = 1;
            currentDialogFilter = null;
            await loadUserDialogs(userId, 1);
        }

        // Обновление UI пользователя
        function updateUserUI(userName) {
            // Обновляем заголовок колонки диалогов
            const dialogsHeader = document.querySelector('.dialogs-panel .panel-header');
            if (dialogsHeader) {
                dialogsHeader.innerHTML = `
                    <span>💬 Диалоги пользователя ${userName}</span>
                    <button id="viewUrlBtn" class="view-url-btn" onclick="showCurrentUrl()" title="Просмотреть текущий URL запроса">🔗 URL</button>
                `;
            }
        }

        // Загрузка диалогов пользователя
        async function loadUserDialogs(userId, page = 1) {
            const dialogsList = document.getElementById('dialogsList');
            dialogsList.innerHTML = '<div class="loading">Загрузка диалогов...</div>';

            try {
                let url = `/api/users/${userId}/dialogs?page=${page}&limit=10`;
                if (currentDialogFilter) {
                    url += `&filter=${encodeURIComponent(currentDialogFilter)}`;
                }
                if (currentDialogSort) {
                    url += `&sort=${encodeURIComponent(currentDialogSort)}`;
                }
                console.log('Loading user dialogs:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('User dialogs response:', data);

                if (data.data && data.data.length > 0) {
                    currentPage = page;
                    totalPages = data.pagination.pages;
                    totalDialogs = data.pagination.total;
                    
                    dialogsList.innerHTML = `
                        <div class="pagination">
                            <button onclick="changePage(${page - 1})" ${page <= 1 ? 'disabled' : ''}>← Предыдущая</button>
                            ${Array.from({ length: Math.min(5, data.pagination.pages) }, (_, i) => {
                                const pageNum = i + 1;
                                return `<button onclick="changePage(${pageNum})" ${pageNum === page ? 'class="active"' : ''}>${pageNum}</button>`;
                            }).join('')}
                            <button onclick="changePage(${page + 1})" ${page >= data.pagination.pages ? 'disabled' : ''}>Следующая →</button>
                            <span>Страница ${page} из ${data.pagination.pages} (всего ${data.pagination.total} диалогов)</span>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Dialog ID</th>
                                    <th>Название</th>
                                    <th onclick="toggleSort('unreadCount')" style="cursor: pointer;">Непрочитанные<span class="sort-indicator" id="sort-unreadCount">${getSortIndicator('unreadCount')}</span></th>
                                    <th onclick="toggleSort('lastSeenAt')" style="cursor: pointer;">Последний просмотр<span class="sort-indicator" id="sort-lastSeenAt">${getSortIndicator('lastSeenAt')}</span></th>
                                    <th>Инфо</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.map(dialog => `
                                    <tr onclick="selectDialog('${dialog.dialogId || dialog._id}', '${dialog.dialogName || dialog.name}')" class="dialog-row">
                                        <td>${dialog.dialogId || dialog._id}</td>
                                        <td>${dialog.dialogName || dialog.name}</td>
                                        <td>${dialog.unreadCount || 0}</td>
                                        <td>${formatLastSeen(dialog.lastSeenAt)}</td>
                                        <td><button onclick="event.stopPropagation(); showDialogInfo('${dialog.dialogId || dialog._id}')">Инфо</button></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    dialogsList.innerHTML = '<div class="no-data">Диалоги не найдены</div>';
                }
            } catch (error) {
                console.error('Error loading user dialogs:', error);
                dialogsList.innerHTML = `<div class="error">Ошибка загрузки: ${error.message}</div>`;
            }
        }

        // Смена страницы
        async function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            currentPage = page;
            
            if (currentUserId) {
                await loadUserDialogs(currentUserId, page);
            }
        }

        // Форматирование времени последнего просмотра
        function formatLastSeen(lastSeenAt) {
            if (!lastSeenAt) return '-';
            
            const date = new Date(lastSeenAt);
            return date.toLocaleString();
        }

        // Выбор диалога
        async function selectDialog(dialogId, dialogName) {
            console.log('Selected dialog:', dialogId, dialogName);
            
            currentDialogId = dialogId;
            currentMessagePage = 1;
            currentMessageFilter = null;
            currentMessageSort = null;
            
            // Показываем фильтр сообщений
            const messagesFilterForm = document.getElementById('messagesFilterForm');
            if (messagesFilterForm) {
                messagesFilterForm.style.display = 'block';
            }
            
            loadDialogMessages(currentDialogId, 1);
        }

        // Загрузка сообщений диалога
        async function loadDialogMessages(dialogId, page = 1) {
            const messagesList = document.getElementById('messagesList');
            
            messagesList.innerHTML = '<div class="loading">Загрузка сообщений...</div>';

            try {
                let url = `/api/dialogs/${dialogId}/messages?page=${page}&limit=10`;
                if (currentMessageSort) {
                    url += `&sort=${encodeURIComponent(currentMessageSort)}`;
                }
                if (currentMessageFilter) {
                    url += `&filter=${encodeURIComponent(currentMessageFilter)}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Messages response:', data);

                if (data.data && data.data.length > 0) {
                    currentMessagePage = page;
                    
                    messagesList.innerHTML = `
                        <div class="pagination">
                            <button onclick="changeMessagePage(${page - 1})" ${page <= 1 ? 'disabled' : ''}>← Предыдущая</button>
                            ${Array.from({ length: Math.min(5, data.pagination.pages) }, (_, i) => {
                                const pageNum = i + 1;
                                return `<button onclick="changeMessagePage(${pageNum})" ${pageNum === page ? 'class="active"' : ''}>${pageNum}</button>`;
                            }).join('')}
                            <button onclick="changeMessagePage(${page + 1})" ${page >= data.pagination.pages ? 'disabled' : ''}>Следующая →</button>
                            <span>Страница ${page} из ${data.pagination.pages} (всего ${data.pagination.total} сообщений)</span>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Отправитель</th>
                                    <th onclick="toggleMessageSort('createdAt')" style="cursor: pointer;">Время <span class="sort-indicator" id="sort-message-createdAt">${getMessageSortIndicator('createdAt')}</span></th>
                                    <th>Содержимое</th>
                                    <th>Тип</th>
                                    <th>Инфо</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.map(message => `
                                    <tr data-message-id="${message._id}">
                                        <td>${message.senderId}</td>
                                        <td>${formatMessageTime(message.createdAt)}</td>
                                        <td class="message-content">${message.content}</td>
                                        <td>${message.type}</td>
                                        <td><button onclick="showMessageInfo('${message._id}')">Инфо</button></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    messagesList.innerHTML = '<div class="no-data">Сообщения не найдены</div>';
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                messagesList.innerHTML = `<div class="error">Ошибка загрузки сообщений: ${error.message}</div>`;
            }
        }

        // Смена страницы сообщений
        async function changeMessagePage(page) {
            if (page < 1 || page === currentMessagePage) return;
            
            currentMessagePage = page;
            loadDialogMessages(currentDialogId, page);
        }

        // Форматирование времени сообщения
        function formatMessageTime(createdAt) {
            if (!createdAt) return '-';
            
            const date = new Date(createdAt);
            return date.toLocaleString();
        }

        // Показать информацию о диалоге
        async function showDialogInfo(dialogId) {
            console.log('Show dialog info for:', dialogId);
            
            try {
                const response = await fetch(`/api/dialogs/${dialogId}`, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Dialog data:', data);

                if (data.data) {
                    showModal('Информация о диалоге: ' + data.data.name, formatDialogInfo(data.data));
                } else {
                    showModal('Ошибка', 'Не удалось загрузить информацию о диалоге');
                }
            } catch (error) {
                console.error('Error loading dialog info:', error);
                showModal('Ошибка', 'Ошибка загрузки: ' + error.message);
            }
        }

        // Показать информацию о сообщении
        async function showMessageInfo(messageId) {
            console.log('Show message info for:', messageId);
            
            // Показываем загрузку
            showModal('Информация о сообщении', '<div class="loading">Загрузка информации о сообщении...</div>');
            
            try {
                // Загружаем полную информацию о сообщении с сервера
                const response = await fetch(`/api/messages/${messageId}`, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Message info response:', data);

                if (data.data) {
                    showModal('Информация о сообщении', formatMessageInfo(data.data));
                } else {
                    showModal('Ошибка', 'Данные сообщения не найдены');
                }
            } catch (error) {
                console.error('Error loading message info:', error);
                showModal('Ошибка', `Ошибка загрузки: ${error.message}`);
            }
        }

        // Показать модальное окно
        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('infoModal').style.display = 'block';
        }

        // Закрыть модальное окно
        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }

        // Функция показа текущего URL запроса
        function showCurrentUrl() {
            if (!currentUserId) {
                alert('Сначала выберите пользователя');
                return;
            }

            // Строим URL запроса
            let url = `/api/users/${currentUserId}/dialogs`;
            const params = new URLSearchParams();
            
            // Добавляем параметры пагинации
            params.append('page', currentPage || 1);
            params.append('limit', 10);
            
            // Добавляем фильтр
            if (currentDialogFilter) {
                params.append('filter', currentDialogFilter);
            }
            
            // Добавляем сортировку
            if (currentDialogSort) {
                params.append('sort', currentDialogSort);
            }
            
            // Формируем полный URL
            const fullUrl = url + (params.toString() ? '?' + params.toString() : '');
            
            // Показываем в модальном окне
            showModal('Текущий URL запроса', `
                <div class="url-info">
                    <h4>API Endpoint:</h4>
                    <div class="url-display">${fullUrl}</div>
                    
                    <h4>Параметры:</h4>
                    <div class="params-list">
                        <div><strong>page:</strong> ${currentPage || 1}</div>
                        <div><strong>limit:</strong> 10</div>
                        ${currentDialogFilter ? `<div><strong>filter:</strong> ${currentDialogFilter}</div>` : ''}
                        ${currentDialogSort ? `<div><strong>sort:</strong> ${currentDialogSort}</div>` : ''}
                    </div>
                    
                    <h4>Полный URL для копирования:</h4>
                    <div class="url-copy">
                        <input type="text" value="${window.location.origin}${fullUrl}" readonly onclick="this.select()" style="width: 100%; padding: 8px; font-family: monospace; font-size: 12px;">
                        <button onclick="copyToClipboard('${window.location.origin}${fullUrl}')" style="margin-top: 8px; padding: 6px 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">📋 Копировать</button>
                    </div>
                </div>
            `);
        }

        function showCurrentMessageUrl() {
            if (!currentDialogId) {
                alert('Сначала выберите диалог');
                return;
            }

            // Строим URL запроса
            let url = `/api/dialogs/${currentDialogId}/messages`;
            const params = new URLSearchParams();
            
            // Добавляем параметры пагинации
            params.append('page', currentMessagePage || 1);
            params.append('limit', 10);
            
            // Добавляем фильтр сообщений
            if (currentMessageFilter) {
                params.append('filter', currentMessageFilter);
            }
            
            // Добавляем сортировку сообщений
            if (currentMessageSort) {
                params.append('sort', currentMessageSort);
            }
            
            // Формируем полный URL
            const fullUrl = url + (params.toString() ? '?' + params.toString() : '');
            
            // Показываем в модальном окне
            showModal('Текущий URL запроса сообщений', `
                <div class="url-info">
                    <h4>API Endpoint:</h4>
                    <div class="url-display">${fullUrl}</div>
                    
                    <h4>Параметры:</h4>
                    <div class="params-list">
                        <div><strong>page:</strong> ${currentMessagePage || 1}</div>
                        <div><strong>limit:</strong> 10</div>
                        ${currentMessageFilter ? `<div><strong>filter:</strong> ${currentMessageFilter}</div>` : ''}
                        ${currentMessageSort ? `<div><strong>sort:</strong> ${currentMessageSort}</div>` : ''}
                    </div>
                    
                    <h4>Полный URL для копирования:</h4>
                    <div class="url-copy">
                        <input type="text" value="${window.location.origin}${fullUrl}" readonly onclick="this.select()" style="width: 100%; padding: 8px; font-family: monospace; font-size: 12px;">
                        <button onclick="copyToClipboard('${window.location.origin}${fullUrl}')" style="margin-top: 8px; padding: 6px 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">📋 Копировать</button>
                    </div>
                </div>
            `);
        }

        // Функция копирования в буфер обмена
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('URL скопирован в буфер обмена!');
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
                alert('Не удалось скопировать URL');
            });
        }

        // Форматировать информацию о диалоге
        function formatDialogInfo(dialog) {
            return '<div class="json-content">' + JSON.stringify(dialog, null, 2) + '</div>';
        }

        // Форматировать информацию о сообщении
        function formatMessageInfo(message) {
            return '<div class="json-content">' + JSON.stringify(message, null, 2) + '</div>';
        }

        // Закрыть модальное окно при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Закрыть модальное окно по клавише Esc
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('infoModal');
                if (modal.style.display === 'block') {
                    closeModal();
                }
            }
        });

        // Функции для работы с фильтрами диалогов
        function selectFilterExample() {
            const select = document.getElementById('filterExample');
            const input = document.getElementById('filterValue');
            
            if (select.value && select.value !== 'custom') {
                input.value = select.value;
            } else if (select.value === 'custom') {
                input.value = '';
                input.focus();
            }
        }

        function clearFilterField() {
            document.getElementById('filterValue').value = '';
            document.getElementById('filterExample').value = '';
        }

        async function applyFilter() {
            const filterValue = document.getElementById('filterValue').value.trim();
            
            if (!filterValue) {
                alert('Пожалуйста, введите фильтр');
                return;
            }

            if (!currentUserId) {
                alert('Сначала выберите пользователя');
                return;
            }

            currentDialogFilter = filterValue;
            currentPage = 1;
            await loadUserDialogs(currentUserId, 1);
        }

        async function clearFilter() {
            currentDialogFilter = null;
            currentDialogSort = null;
            document.getElementById('filterValue').value = '';
            document.getElementById('filterExample').value = '';
            
            // Сброс индикаторов сортировки
            document.querySelectorAll('.sort-indicator').forEach(indicator => {
                indicator.textContent = '◄';
                indicator.classList.remove('active');
            });
            
            if (currentUserId) {
                currentPage = 1;
                await loadUserDialogs(currentUserId, 1);
            }
        }

        // Функция получения индикатора сортировки
        function getSortIndicator(field) {
            if (!currentDialogSort || !currentDialogSort.includes(field)) {
                return '◄';
            } else if (currentDialogSort.includes('asc')) {
                return '▲';
            } else {
                return '▼';
            }
        }

        function getMessageSortIndicator(field) {
            if (!currentMessageSort || !currentMessageSort.includes(field)) {
                return '◄';
            } else if (currentMessageSort.includes('asc')) {
                return '▲';
            } else {
                return '▼';
            }
        }

        // Функция переключения сортировки
        async function toggleSort(field) {
            if (!currentUserId) {
                alert('Сначала выберите пользователя');
                return;
            }

            // Определяем следующее состояние сортировки
            let newSort = null;
            const indicator = document.getElementById(`sort-${field}`);
            
            if (!currentDialogSort || !currentDialogSort.includes(field)) {
                // Первый клик - сортировка по возрастанию
                newSort = `(${field},asc)`;
                indicator.textContent = '▲';
                indicator.classList.add('active');
            } else if (currentDialogSort.includes('asc')) {
                // Второй клик - сортировка по убыванию
                newSort = `(${field},desc)`;
                indicator.textContent = '▼';
                indicator.classList.add('active');
            } else {
                // Третий клик - сброс сортировки
                newSort = null;
                indicator.textContent = '◄';
                indicator.classList.remove('active');
            }

            // Сбрасываем индикаторы других полей
            document.querySelectorAll('.sort-indicator').forEach(ind => {
                if (ind.id !== `sort-${field}`) {
                    ind.textContent = '◄';
                    ind.classList.remove('active');
                }
            });

            currentDialogSort = newSort;
            currentPage = 1;
            await loadUserDialogs(currentUserId, 1);
        }

        // Переключение сортировки сообщений
        async function toggleMessageSort(field) {
            if (!currentDialogId) {
                alert('Сначала выберите диалог');
                return;
            }

            // Определяем следующее состояние сортировки
            let newSort = null;
            const indicator = document.getElementById(`sort-message-${field}`);
            
            if (!currentMessageSort || !currentMessageSort.includes(field)) {
                // Первый клик - сортировка по возрастанию
                newSort = `(${field},asc)`;
                indicator.textContent = '▲';
                indicator.classList.add('active');
            } else if (currentMessageSort.includes('asc')) {
                // Второй клик - сортировка по убыванию
                newSort = `(${field},desc)`;
                indicator.textContent = '▼';
                indicator.classList.add('active');
            } else {
                // Третий клик - сброс сортировки
                newSort = null;
                indicator.textContent = '◄';
                indicator.classList.remove('active');
            }

            // Сбрасываем индикаторы других полей сообщений
            document.querySelectorAll('.sort-indicator').forEach(ind => {
                if (ind.id.startsWith('sort-message-') && ind.id !== `sort-message-${field}`) {
                    ind.textContent = '◄';
                    ind.classList.remove('active');
                }
            });

            currentMessageSort = newSort;
            currentMessagePage = 1;
            await loadDialogMessages(currentDialogId, 1);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Автоматически устанавливаем API ключ из поля ввода
            const apiKeyInput = document.getElementById('apiKey');
            if (apiKeyInput.value.trim()) {
                setApiKey();
            }
        });
        // Функции для работы с фильтрами сообщений
        function selectMessageFilterExample() {
            const select = document.getElementById('messageFilterExample');
            const input = document.getElementById('messageFilterInput');
            
            if (select.value && select.value !== 'Пользовательский фильтр') {
                input.value = select.value;
            }
        }

        function clearMessageFilterField() {
            const input = document.getElementById('messageFilterInput');
            input.value = '';
        }

        function applyMessageFilter() {
            const input = document.getElementById('messageFilterInput');
            const filterValue = input.value.trim();
            
            if (filterValue && currentDialogId) {
                currentMessageFilter = filterValue;
                currentMessagePage = 1;
                loadDialogMessages(currentDialogId, 1);
            }
        }

        function clearMessageFilter() {
            const input = document.getElementById('messageFilterInput');
            const select = document.getElementById('messageFilterExample');
            
            input.value = '';
            select.value = '';
            currentMessageFilter = null;
            currentMessageSort = null;
            
            // Сбрасываем индикаторы сортировки сообщений
            document.querySelectorAll('.sort-indicator').forEach(ind => {
                if (ind.id.startsWith('sort-message-')) {
                    ind.textContent = '◄';
                    ind.classList.remove('active');
                }
            });
            
            if (currentDialogId) {
                currentMessagePage = 1;
                loadDialogMessages(currentDialogId, 1);
            }
        }
    </script>
</body>
</html>
