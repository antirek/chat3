<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Explorer - Chat3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .container {
            display: flex;
            flex: 1;
            gap: 1px;
            background: #ddd;
            overflow: hidden;
        }

        .models-panel {
            width: 250px;
            background: white;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .models-panel-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            color: #495057;
            font-size: 16px;
        }

        .models-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .model-category {
            margin-bottom: 10px;
        }

        .model-category-header {
            padding: 10px 20px;
            font-weight: 600;
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .model-item {
            padding: 10px 20px 10px 30px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-left: 3px solid transparent;
            font-size: 14px;
        }

        .model-item:hover {
            background-color: #f8f9fa;
        }

        .model-item.active {
            background-color: #e7f3ff;
            border-left-color: #667eea;
            font-weight: 600;
        }

        .data-panel {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .data-panel-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-panel-title {
            font-weight: 600;
            color: #495057;
            font-size: 16px;
        }

        .data-panel-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .data-panel-content {
            flex: 1;
            overflow: auto;
            padding: 20px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 12px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 11px;
        }

        td {
            font-size: 12px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }

        .pagination-info {
            font-size: 14px;
            color: #6c757d;
        }

        .pagination-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 100px;
            font-family: monospace;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .json-viewer {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .filter-input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üóÑÔ∏è DB Explorer</h1>
    </div>

    <div class="container">
        <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å: —Å–ø–∏—Å–æ–∫ –º–æ–¥–µ–ª–µ–π -->
        <div class="models-panel">
            <div class="models-panel-header">–ú–æ–¥–µ–ª–∏</div>
            <div class="models-list" id="modelsList">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–µ–π...</div>
            </div>
        </div>

        <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å: –¥–∞–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏ -->
        <div class="data-panel">
            <div class="data-panel-header">
                <div class="data-panel-title" id="dataPanelTitle">–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å</div>
                <div class="data-panel-actions" id="dataPanelActions" style="display: none;">
                    <button class="btn btn-primary btn-small" onclick="loadModelData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                    <button class="btn btn-primary btn-small" onclick="showCreateModal()">‚ûï –°–æ–∑–¥–∞—Ç—å</button>
                </div>
            </div>
            <div class="data-panel-content" id="dataPanelContent">
                <div class="empty">–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å –∏–∑ —Å–ø–∏—Å–∫–∞ —Å–ª–µ–≤–∞</div>
            </div>
            <div class="pagination" id="pagination" style="display: none;">
                <div class="pagination-info" id="paginationInfo"></div>
                <div class="pagination-controls">
                    <button class="btn btn-secondary btn-small" onclick="goToFirstPage()">‚èÆ</button>
                    <button class="btn btn-secondary btn-small" onclick="goToPreviousPage()">‚óÄ</button>
                    <span style="font-size: 11px; margin: 0 5px;">–°—Ç—Ä.</span>
                    <input type="number" id="currentPageInput" min="1" value="1" onchange="goToPage(parseInt(this.value))" style="width: 50px; padding: 4px; border: 1px solid #ced4da; border-radius: 4px; font-size: 11px; text-align: center;">
                    <span style="font-size: 11px; margin: 0 5px;">–∏–∑</span>
                    <span id="totalPages" style="font-size: 11px;">1</span>
                    <button class="btn btn-secondary btn-small" onclick="goToNextPage()">‚ñ∂</button>
                    <button class="btn btn-secondary btn-small" onclick="goToLastPage()">‚è≠</button>
                    <span style="font-size: 11px; margin-left: 10px;">–ü–æ–∫–∞–∑:</span>
                    <select id="pageLimit" onchange="changeLimit(parseInt(this.value))" style="padding: 4px 6px; border: 1px solid #ced4da; border-radius: 4px; font-size: 11px;">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="itemModalTitle">–ü—Ä–æ—Å–º–æ—Ç—Ä –∑–∞–ø–∏—Å–∏</h2>
                <button class="modal-close" onclick="closeItemModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div id="itemModalContent"></div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø–æ–ª—è data -->
    <div id="dataModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">–ü—Ä–æ—Å–º–æ—Ç—Ä –ø–æ–ª—è data</h2>
                <button class="modal-close" onclick="closeDataModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="json-viewer" id="dataModalContent"></div>
                <div class="form-actions" style="margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="closeDataModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">–°–æ–∑–¥–∞—Ç—å –∑–∞–ø–∏—Å—å</h2>
                <button class="modal-close" onclick="closeCreateModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="form-group">
                        <label>JSON –¥–∞–Ω–Ω—ã–µ:</label>
                        <textarea id="createJsonData" placeholder='{"field": "value"}'></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeCreateModal()">–û—Ç–º–µ–Ω–∞</button>
                        <button type="submit" class="btn btn-primary">–°–æ–∑–¥–∞—Ç—å</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let currentModel = null;
        let currentPage = 1;
        let currentLimit = 50;
        let totalPages = 1;
        let modelsByCategory = {};

        // –ü–æ–ª—É—á–∏—Ç—å URL –¥–ª—è control-api
        function getControlApiUrl(path = '') {
            if (typeof CHAT3_CONFIG !== 'undefined' && CHAT3_CONFIG && CHAT3_CONFIG.getControlApiUrl) {
                return CHAT3_CONFIG.getControlApiUrl(path);
            }
            // Fallback: –∏—Å–ø–æ–ª—å–∑—É–µ–º –∞–±—Å–æ–ª—é—Ç–Ω—ã–π URL
            const controlApiUrl = 'http://localhost:3002';
            return `${controlApiUrl}${path}`;
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –º–æ–¥–µ–ª–µ–π
        async function loadModels() {
            try {
                const response = await fetch(getControlApiUrl('/api/db-explorer/models'));
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to load models: ${response.status} ${errorText}`);
                }
                const result = await response.json();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–∞–Ω–Ω—ã—Ö
                if (!result.data || typeof result.data !== 'object') {
                    throw new Error('Invalid data format received from server');
                }
                
                modelsByCategory = result.data;
                renderModels();
            } catch (error) {
                console.error('Error loading models:', error);
                document.getElementById('modelsList').innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –º–æ–¥–µ–ª–µ–π
        function renderModels() {
            const list = document.getElementById('modelsList');
            if (!modelsByCategory || Object.keys(modelsByCategory).length === 0) {
                list.innerHTML = '<div class="empty">–ú–æ–¥–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            let html = '';
            for (const [categoryName, categoryModels] of Object.entries(modelsByCategory)) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ categoryModels —ç—Ç–æ –º–∞—Å—Å–∏–≤
                if (!Array.isArray(categoryModels)) {
                    console.error(`Category ${categoryName} does not contain an array:`, categoryModels);
                    continue;
                }
                
                html += `
                    <div class="model-category">
                        <div class="model-category-header">${escapeHtml(categoryName)}</div>
                        ${categoryModels.map(model => `
                            <div class="model-item" onclick="selectModel('${model.name}')" data-model="${model.name}">
                                ${escapeHtml(model.name)}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            list.innerHTML = html;
        }

        // –í—ã–±—Ä–∞—Ç—å –º–æ–¥–µ–ª—å
        function selectModel(modelName) {
            currentModel = modelName;
            currentPage = 1;

            // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
            document.querySelectorAll('.model-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.model === modelName) {
                    item.classList.add('active');
                }
            });

            // –û–±–Ω–æ–≤–∏—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫
            document.getElementById('dataPanelTitle').textContent = modelName;
            document.getElementById('dataPanelActions').style.display = 'flex';

            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
            loadModelData();
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏
        async function loadModelData() {
            if (!currentModel) return;

            const url = new URL(getControlApiUrl(`/api/db-explorer/models/${currentModel}`));
            url.searchParams.set('page', currentPage);
            url.searchParams.set('limit', currentLimit);

            const content = document.getElementById('dataPanelContent');
            content.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>';

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to load data');
                }
                const result = await response.json();

                if (result.data.length === 0) {
                    content.innerHTML = '<div class="empty">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
                    document.getElementById('pagination').style.display = 'none';
                    return;
                }

                renderTable(result.data);
                updatePagination(result.pagination);
            } catch (error) {
                content.innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${error.message}</div>`;
                document.getElementById('pagination').style.display = 'none';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É
        function renderTable(data) {
            if (data.length === 0) {
                document.getElementById('dataPanelContent').innerHTML = '<div class="empty">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
                return;
            }

            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∫–ª—é—á–∏ –∏–∑ –¥–∞–Ω–Ω—ã—Ö
            const allKeys = new Set();
            data.forEach(item => {
                Object.keys(item).forEach(key => {
                    if (key !== '_id' && key !== '__v') {
                        // –°–∫—Ä—ã–≤–∞–µ–º entityId –¥–ª—è –º–æ–¥–µ–ª–∏ Update
                        if (currentModel === 'Update' && key === 'entityId') {
                            return;
                        }
                        allKeys.add(key);
                    }
                });
            });

            const keys = Array.from(allKeys).slice(0, 20); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ–ª–æ–Ω–æ–∫

            let html = '<div class="table-container"><table><thead><tr>';
            keys.forEach(key => {
                html += `<th>${escapeHtml(key)}</th>`;
            });
            html += '<th>–î–µ–π—Å—Ç–≤–∏—è</th></tr></thead><tbody>';

            data.forEach((item, index) => {
                html += '<tr>';
                keys.forEach(key => {
                    const value = item[key];
                    let displayValue = '';
                    if (value === null || value === undefined) {
                        displayValue = '<span style="color: #999;">null</span>';
                    } else if (key === 'data' && typeof value === 'object') {
                        // –î–ª—è –ø–æ–ª—è data –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–º–µ—Å—Ç–æ [Object]
                        const dataJsonStr = JSON.stringify(value);
                        const dataId = `data_${index}_${key}`;
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –≥–ª–æ–±–∞–ª—å–Ω—ã–π –æ–±—ä–µ–∫—Ç –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∏–∑ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞
                        if (!window.dataModalCache) {
                            window.dataModalCache = {};
                        }
                        window.dataModalCache[dataId] = dataJsonStr;
                        displayValue = `<button class="btn btn-secondary btn-small data-view-btn" data-data-id="${dataId}" title="–ü—Ä–æ—Å–º–æ—Ç—Ä data">üìÑ data</button>`;
                    } else if (typeof value === 'object') {
                        displayValue = `<span style="color: #6c757d;">[Object]</span>`;
                    } else if (typeof value === 'string' && value.length > 50) {
                        displayValue = escapeHtml(value.substring(0, 50)) + '...';
                    } else {
                        displayValue = escapeHtml(String(value));
                    }
                    html += `<td>${displayValue}</td>`;
                });
                // –ü–æ–ª—É—á–∞–µ–º ID –¥–ª—è –¥–µ–π—Å—Ç–≤–∏–π (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç: _id, –∑–∞—Ç–µ–º –ø–µ—Ä–≤—ã–π –Ω–∞–π–¥–µ–Ω–Ω—ã–π ID-–ø–æ–ª–µ)
                const itemId = item._id || item.userId || item.dialogId || item.messageId || item.tenantId || item.key || index;
                html += `<td class="action-buttons">
                    <button class="btn btn-secondary btn-small" onclick="viewItem('${itemId}')" title="–ü—Ä–æ—Å–º–æ—Ç—Ä">üëÅÔ∏è</button>
                    <button class="btn btn-secondary btn-small" onclick="editItem('${itemId}')" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úèÔ∏è</button>
                    <button class="btn btn-danger btn-small" onclick="deleteItem('${itemId}')" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button>
                </td>`;
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            document.getElementById('dataPanelContent').innerHTML = html;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ data
            document.querySelectorAll('.data-view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const dataId = this.getAttribute('data-data-id');
                    if (window.dataModalCache && window.dataModalCache[dataId]) {
                        showDataModal(window.dataModalCache[dataId]);
                    }
                });
            });
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –ø–∞–≥–∏–Ω–∞—Ü–∏—é
        function updatePagination(pagination) {
            currentPage = pagination.page;
            totalPages = pagination.pages;
            document.getElementById('currentPageInput').value = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('paginationInfo').textContent = 
                `–ü–æ–∫–∞–∑–∞–Ω–æ ${(currentPage - 1) * currentLimit + 1}-${Math.min(currentPage * currentLimit, pagination.total)} –∏–∑ ${pagination.total}`;
            document.getElementById('pagination').style.display = 'flex';
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º
        function goToFirstPage() {
            if (currentPage > 1) {
                currentPage = 1;
                loadModelData();
            }
        }

        function goToPreviousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadModelData();
            }
        }

        function goToNextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadModelData();
            }
        }

        function goToLastPage() {
            if (currentPage < totalPages) {
                currentPage = totalPages;
                loadModelData();
            }
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                loadModelData();
            }
        }

        function changeLimit(limit) {
            currentLimit = limit;
            currentPage = 1;
            loadModelData();
        }

        // –ü—Ä–æ—Å–º–æ—Ç—Ä –∑–∞–ø–∏—Å–∏
        async function viewItem(id) {
            try {
                const response = await fetch(getControlApiUrl(`/api/db-explorer/models/${currentModel}/${id}`));
                if (!response.ok) throw new Error('Failed to load item');
                const result = await response.json();
                
                document.getElementById('itemModalTitle').textContent = `–ü—Ä–æ—Å–º–æ—Ç—Ä: ${currentModel}`;
                document.getElementById('itemModalContent').innerHTML = `
                    <div class="json-viewer">${JSON.stringify(result.data, null, 2)}</div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeItemModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
                    </div>
                `;
                document.getElementById('itemModal').style.display = 'block';
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø–∏—Å–∏
        async function editItem(id) {
            try {
                const response = await fetch(getControlApiUrl(`/api/db-explorer/models/${currentModel}/${id}`));
                if (!response.ok) throw new Error('Failed to load item');
                const result = await response.json();
                
                document.getElementById('itemModalTitle').textContent = `–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ: ${currentModel}`;
                document.getElementById('itemModalContent').innerHTML = `
                    <form id="editForm">
                        <div class="form-group">
                            <label>JSON –¥–∞–Ω–Ω—ã–µ:</label>
                            <textarea id="editJsonData">${JSON.stringify(result.data, null, 2)}</textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="closeItemModal()">–û—Ç–º–µ–Ω–∞</button>
                            <button type="submit" class="btn btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                        </div>
                    </form>
                `;
                document.getElementById('itemModal').style.display = 'block';

                document.getElementById('editForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    try {
                        const jsonData = JSON.parse(document.getElementById('editJsonData').value);
                        const updateResponse = await fetch(getControlApiUrl(`/api/db-explorer/models/${currentModel}/${id}`), {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(jsonData)
                        });
                        if (!updateResponse.ok) throw new Error('Failed to update');
                        closeItemModal();
                        loadModelData();
                        alert('–ó–∞–ø–∏—Å—å –æ–±–Ω–æ–≤–ª–µ–Ω–∞');
                    } catch (error) {
                        alert('–û—à–∏–±–∫–∞: ' + error.message);
                    }
                });
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–ø–∏—Å–∏
        async function deleteItem(id) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å?')) return;

            try {
                const response = await fetch(getControlApiUrl(`/api/db-explorer/models/${currentModel}/${id}`), {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Failed to delete');
                loadModelData();
                alert('–ó–∞–ø–∏—Å—å —É–¥–∞–ª–µ–Ω–∞');
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–ø–∏—Å–∏
        function showCreateModal() {
            document.getElementById('createJsonData').value = '{}';
            document.getElementById('createModal').style.display = 'block';
        }

        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –ø–æ–ª–µ–º data
        function showDataModal(dataJsonStr) {
            try {
                // –ü–∞—Ä—Å–∏–º JSON —Å—Ç—Ä–æ–∫—É
                const data = JSON.parse(dataJsonStr);
                const formattedJson = JSON.stringify(data, null, 2);
                document.getElementById('dataModalContent').textContent = formattedJson;
                document.getElementById('dataModal').style.display = 'block';
            } catch (error) {
                console.error('Error parsing data:', error);
                document.getElementById('dataModalContent').textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message + '\n\n–ò—Å—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:\n' + dataJsonStr;
                document.getElementById('dataModal').style.display = 'block';
            }
        }

        function closeDataModal() {
            document.getElementById('dataModal').style.display = 'none';
        }

        function closeItemModal() {
            document.getElementById('itemModal').style.display = 'none';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã —Å–æ–∑–¥–∞–Ω–∏—è
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const jsonData = JSON.parse(document.getElementById('createJsonData').value);
                const response = await fetch(getControlApiUrl(`/api/db-explorer/models/${currentModel}`), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(jsonData)
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to create');
                }
                closeCreateModal();
                loadModelData();
                alert('–ó–∞–ø–∏—Å—å —Å–æ–∑–¥–∞–Ω–∞');
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∏—Ö
        window.onclick = function(event) {
            const itemModal = document.getElementById('itemModal');
            const createModal = document.getElementById('createModal');
            const dataModal = document.getElementById('dataModal');
            if (event.target === itemModal) {
                closeItemModal();
            }
            if (event.target === createModal) {
                closeCreateModal();
            }
            if (event.target === dataModal) {
                closeDataModal();
            }
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è - –∂–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ config.js
        function init() {
            if (typeof CHAT3_CONFIG !== 'undefined' && CHAT3_CONFIG) {
                loadModels();
            } else {
                // –ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞, –µ—Å–ª–∏ config.js –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è
                setTimeout(init, 100);
            }
        }
        init();
    </script>
