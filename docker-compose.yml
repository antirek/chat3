version: '3.8'

services:
  # API Server
  chat3-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat3-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI:-mongodb://host.docker.internal:27017/chat3}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://rmuser:rmpassword@host.docker.internal:5672/}
      - RABBITMQ_HOST=${RABBITMQ_HOST:-host.docker.internal}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_USER:-rmuser}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-rmpassword}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST:-/}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-chat3_events}
    networks:
      - chat3-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/admin', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Update Worker
  chat3-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat3-worker
    restart: unless-stopped
    command: ["node", "src/workers/updateWorker.js"]
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI:-mongodb://host.docker.internal:27017/chat3}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://rmuser:rmpassword@host.docker.internal:5672/}
    networks:
      - chat3-network
    depends_on:
      chat3-api:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  chat3-network:
    driver: bridge

