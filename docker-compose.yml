version: '3.8'

services:
  # API Server
  chat3-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat3-api
    restart: unless-stopped
    ports:
      - "3002:3000"
    command: "npm run start:server"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/chat3}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://rmuser:rmpassword@rabbitmq:5672/}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-chat3_events}

  # Update Worker
  chat3-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat3-worker
    restart: unless-stopped
    command: "npm run start:updateWorker"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/chat3}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://rmuser:rmpassword@rabbitmq:5672/}
