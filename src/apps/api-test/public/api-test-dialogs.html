    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let apiKey = '';
        let tenantId = '';
        let currentFilter = null;
        let currentAdditionalFilter = null;
        let currentSort = '';

        let totalDialogs = 0;
        let currentDialogId = null;
        let currentMessagePage = 1;
        let totalMessagePages = 1;

        let currentMessageFilter = null;

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ API –∫–ª—é—á–∞ –∏–∑ –≤–Ω–µ—à–Ω–∏—Ö –¥–∞–Ω–Ω—ã—Ö (–∏–∑ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–∫–Ω–∞ –∏–ª–∏ URL)
        function setApiKeyFromExternal(extApiKey, extTenantId) {
            if (!extApiKey) {
                console.warn('API Key –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω');

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
            apiKey = extApiKey;
            tenantId = extTenantId || 'tnt_default';
            
            console.log('API Key set from external:', apiKey);
            console.log('Tenant ID set from external:', tenantId);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∏–∞–ª–æ–≥–∏
            loadDialogsWithFilter('');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª—è —Ñ–∏–ª—å—Ç—Ä–∞ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –ø—Ä–∏–º–µ—Ä–∞
        function updateFilterInput() {
            const select = document.getElementById('filterExample');
            const input = document.getElementById('filterValue');
            
            if (select.value === 'custom') {
                input.value = '';
                input.focus();
            } else if (select.value) {

            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –ø—Ä–∏–º–µ—Ä–∞
        function updateSortInput() {
            const select = document.getElementById('sortExample');
            const input = document.getElementById('sortValue');
            
            if (select.value === 'custom') {
                input.value = '';
                input.focus();
            } else if (select.value) {
                input.value = select.value;
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è —Ñ–∏–ª—å—Ç—Ä–∞
        function clearFilterField() {
            document.getElementById('filterValue').value = '';
            document.getElementById('filterExample').value = '';
        }

        // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        function clearSortField() {
            document.getElementById('sortValue').value = '';
            document.getElementById('sortExample').value = '';
        }

        // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –ø–æ–ª–µ–π
        function clearAll() {
            clearFilterField();
            clearSortField();
            currentFilter = null;
            currentAdditionalFilter = null;
            currentSort = '';
            currentPage = 1;
            loadDialogsWithFilter('');
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ñ–∏–ª—å—Ç—Ä–∞ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        async function applyCombined() {
            const filterValue = document.getElementById('filterValue').value.trim();
            const sortValue = document.getElementById('sortValue').value.trim();
            const applyButton = document.querySelector('button[onclick="applyCombined()"]');
            
            console.log('Apply combined called, filterValue:', filterValue, 'sortValue:', sortValue);
            console.log('Apply button found:', applyButton);
            
            if (!applyButton) {
                console.error('Apply button not found!');
                alert('–ö–Ω–æ–ø–∫–∞ "–ü—Ä–∏–º–µ–Ω–∏—Ç—å" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                return;
            }
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–∞ (–µ—Å–ª–∏ —É–∫–∞–∑–∞–Ω)
            if (filterValue && (!filterValue.startsWith('(') || !filterValue.endsWith(')'))) {
                alert('–§–∏–ª—å—Ç—Ä –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤ —Ñ–æ—Ä–º–∞—Ç–µ (field,operator,value)');
                return;
            }
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ (–µ—Å–ª–∏ —É–∫–∞–∑–∞–Ω–∞)
            if (sortValue && (!sortValue.startsWith('(') || !sortValue.endsWith(')'))) {
                alert('–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –≤ —Ñ–æ—Ä–º–∞—Ç–µ (field,direction)');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            const originalText = applyButton.textContent;
            applyButton.textContent = '–ü—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è...';
            applyButton.disabled = true;
            
            try {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É
                currentAdditionalFilter = filterValue || null;
                currentSort = sortValue || '';
                currentPage = 1; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–∞ –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                
                console.log('Additional filter set to:', currentAdditionalFilter);
                console.log('Sort set to:', currentSort);
                
                // –í –¥–≤—É—Ö–∫–æ–ª–æ–Ω–æ—á–Ω–æ–º —Ä–µ–∂–∏–º–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ —Ñ–∏–ª—å—Ç—Ä –∏–∑ —Ñ–æ—Ä–º—ã
                const combinedFilter = filterValue || '';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∏–∞–ª–æ–≥–∏ —Å –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–æ–º –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–æ–π
                await loadDialogsWithFilter(combinedFilter, 1);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω–æ–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ
                applyButton.textContent = '‚úì –ü—Ä–∏–º–µ–Ω–µ–Ω–æ';
                setTimeout(() => {
                    applyButton.textContent = originalText;
                }, 2000);
                
            } catch (error) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                applyButton.textContent = '‚úó –û—à–∏–±–∫–∞';
                setTimeout(() => {
                    applyButton.textContent = originalText;
                }, 2000);
            } finally {
                applyButton.disabled = false;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∏–∞–ª–æ–≥–æ–≤ —Å —Ñ–∏–ª—å—Ç—Ä–æ–º
        async function loadDialogsWithFilter(filter, page = 1, sort = null) {
            const dialogsList = document.getElementById('dialogsList');
            dialogsList.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∏–∞–ª–æ–≥–æ–≤...</div>';

            try {
                let url = `/api/dialogs?filter=${encodeURIComponent(filter)}&page=${page}&limit=10`;
                const sortParam = sort || currentSort;
                if (sortParam) {
                    url += `&sort=${encodeURIComponent(sortParam)}`;
                }
                console.log('Loading dialogs with filter:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'X-API-Key': apiKey,
                        'X-TENANT-ID': tenantId
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Dialogs response:', data);
                console.log('Pagination object:', data.pagination);
                console.log('Total pages:', data.pagination.pages);

                if (data.data && data.data.length > 0) {
                    currentPage = page;
                    totalPages = data.pagination.pages;
                    totalDialogs = data.pagination.total;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞–≥–∏–Ω–∞—Ü–∏—é
                    const paginationDiv = document.getElementById('dialogsPagination');
                    paginationDiv.style.display = 'flex';
                    paginationDiv.innerHTML = `
                        <button onclick="changePage(${page - 1})" ${page <= 1 ? 'disabled' : ''}>‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è</button>
                        ${Array.from({ length: Math.min(5, totalPages) }, (_, i) => {
                            const pageNum = i + 1;
                            return `<button onclick="changePage(${pageNum})" ${pageNum === page ? 'class="active"' : ''}>${pageNum}</button>`;
                        }).join('')}
                        <button onclick="changePage(${page + 1})" ${page >= totalPages ? 'disabled' : ''}>–°–ª–µ–¥—É—é—â–∞—è ‚Üí</button>
                        <span>–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${page} –∏–∑ ${totalPages} (–≤—Å–µ–≥–æ ${totalDialogs} –¥–∏–∞–ª–æ–≥–æ–≤)</span>
                    `;
                    
                    dialogsList.innerHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Dialog ID</th>
                                    <th onclick="toggleSort('updatedAt')">–û–±–Ω–æ–≤–ª–µ–Ω <span class="sort-indicator">‚óÑ</span></th>
                                    <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</th>
                                    <th>–ò–Ω—Ñ–æ</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.map(dialog => {
                                    const isSelected = currentDialogId === dialog.dialogId ? 'dialog-row-selected' : '';
                                    const safeDialogId = dialog.dialogId.replace(/'/g, "\\'");
                                    return `
                                    <tr onclick="selectDialog('${safeDialogId}', '${safeDialogId}')" class="dialog-row ${isSelected}" data-dialog-id="${safeDialogId.replace(/"/g, '&quot;')}">
                                        <td>${dialog.dialogId.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</td>
                                        <td>${formatUpdatedAt(dialog.updatedAt)}</td>
                                        <td>${formatMembers(dialog.members)}</td>
                                        <td><button class="info-button" onclick="event.stopPropagation(); showDialogInfo('${safeDialogId}')">‚ÑπÔ∏è –ò–Ω—Ñ–æ</button></td>
                                    </tr>
                                `;
                                }).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    document.getElementById('dialogsPagination').style.display = 'none';
                    dialogsList.innerHTML = '<div class="no-data">–î–∏–∞–ª–æ–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                }
            } catch (error) {
                console.error('Error loading dialogs:', error);
                dialogsList.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</div>`;
            }
        }

        // –°–º–µ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        async function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            currentPage = page;
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–∏–ª—å—Ç—Ä
            const filterValue = document.getElementById('filterValue').value.trim();
            const combinedFilter = filterValue || '';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–æ–º –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–æ–π
            await loadDialogsWithFilter(combinedFilter, page, currentSort);
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∏–∞–ª–æ–≥–∞
        function formatUpdatedAt(updatedAt) {
            if (!updatedAt) return '-';
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Å—Ç—Ä–æ–∫—É —Å —á–∏—Å–ª–æ–º –≤ —á–∏—Å–ª–æ, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ (timestamp —Å –º–∏–∫—Ä–æ—Å–µ–∫—É–Ω–¥–∞–º–∏)
            const timestamp = typeof updatedAt === 'string' ? parseFloat(updatedAt) : updatedAt;
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö
        function formatUnreadCount(members) {
            if (!members || members.length === 0) return '0';
            
            const totalUnread = members.reduce((total, member) => total + (member.unreadCount || 0), 0);
            
            if (totalUnread > 0) {
                return `<span class="unread-badge" title="–í—Å–µ–≥–æ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö: ${totalUnread}">${totalUnread}</span>`;
            }
            return '0';
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        function formatMembers(members) {
            if (!members || members.length === 0) return '-';
            
            return members.map(member => {
                const status = member.isActive ? 'üü¢' : 'üî¥';
                return `${status} ${member.userId}`;
            }).join(', ');
        }

        // –í—ã–±–æ—Ä –¥–∏–∞–ª–æ–≥–∞
        async function selectDialog(dialogId, dialogName) {
            console.log('Selected dialog:', dialogId, dialogName);
            
            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –¥–∏–∞–ª–æ–≥–∞
            const previouslySelected = document.querySelector('.dialog-row-selected');
            if (previouslySelected) {
                previouslySelected.classList.remove('dialog-row-selected');
            }
            
            currentDialogId = dialogId;
            currentMessagePage = 1;
            
            // –í—ã–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π –¥–∏–∞–ª–æ–≥
            const safeDialogId = dialogId.replace(/"/g, '&quot;');
            const currentDialogRow = document.querySelector(`.dialog-row[data-dialog-id="${safeDialogId}"]`);
            if (currentDialogRow) {
                currentDialogRow.classList.add('dialog-row-selected');
            }
            
            loadDialogMessages(currentDialogId, 1);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –¥–∏–∞–ª–æ–≥–∞
        async function loadDialogMessages(dialogId, page = 1) {
            const messagesList = document.getElementById('messagesList');
            const messageFilterForm = document.getElementById('messageFilterForm');
            const addMessageBtn = document.getElementById('addMessageBtn');
            const messageUrlBtn = document.getElementById('messageUrlBtn');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —Ñ–∏–ª—å—Ç—Ä–∞ –∏ –∫–Ω–æ–ø–∫–∏
            if (messageFilterForm) {
                messageFilterForm.style.display = 'block';
            }
            if (addMessageBtn) {
                addMessageBtn.style.display = 'inline-block';
            }
            if (messageUrlBtn) {
                messageUrlBtn.style.display = 'inline-block';
            }
            
            messagesList.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>';

            try {
                let url = `/api/dialogs/${dialogId}/messages?page=${page}&limit=10`;
                if (currentMessageSort) {
                    url += `&sort=${encodeURIComponent(currentMessageSort)}`;
                }

        function showModal(title, content, url = null, jsonContent = null) {

            }
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ –∫–ª–∞–≤–∏—à–µ Esc
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('infoModal');
                if (modal.style.display === 'block') {
                    closeModal();
                }
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã (–æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–∫–Ω–∞)
            const urlParams = getUrlParams();
            if (urlParams.apiKey) {
                setApiKeyFromExternal(urlParams.apiKey, urlParams.tenantId);
            } else {
                console.warn('API Key –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö. –û–∂–∏–¥–∞–µ—Ç—Å—è –ø–µ—Ä–µ–¥–∞—á–∞ –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–∫–Ω–∞.');
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–∫–Ω–∞
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'setApiCredentials') {
                    const extApiKey = event.data.apiKey;
                    const extTenantId = event.data.tenantId;
                    if (extApiKey) {
                        setApiKeyFromExternal(extApiKey, extTenantId);
                    }
                }
            });
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Ç–µ–∫—É—â–µ–≥–æ URL –∑–∞–ø—Ä–æ—Å–∞
        function showCurrentUrl() {
            // –°—Ç—Ä–æ–∏–º URL –∑–∞–ø—Ä–æ—Å–∞
            let url = `/api/dialogs`;
            const params = new URLSearchParams();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
            params.append('page', currentPage || 1);
            params.append('limit', 10);
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä
            if (currentFilter) {
                params.append('filter', currentFilter);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ñ–∏–ª—å—Ç—Ä
            if (currentAdditionalFilter) {
                params.append('filter', currentAdditionalFilter);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É
            if (currentSort) {
                params.append('sort', currentSort);
            }
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –ø–æ–ª–Ω—ã–π URL
            const fullUrl = url + (params.toString() ? '?' + params.toString() : '');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
            showModal('–¢–µ–∫—É—â–∏–π URL –∑–∞–ø—Ä–æ—Å–∞ –¥–∏–∞–ª–æ–≥–æ–≤', `
                <div class="url-info">
                    <h4>API Endpoint:</h4>
                    <div class="url-display">${fullUrl}</div>
                    
                    <h4>–ü–∞—Ä–∞–º–µ—Ç—Ä—ã:</h4>
                    <div class="params-list">
                        <div><strong>page:</strong> ${currentPage || 1}</div>
                        <div><strong>limit:</strong> 10</div>
                        ${currentFilter ? `<div><strong>filter:</strong> ${currentFilter}</div>` : ''}
                        ${currentAdditionalFilter ? `<div><strong>additional filter:</strong> ${currentAdditionalFilter}</div>` : ''}
                        ${currentSort ? `<div><strong>sort:</strong> ${currentSort}</div>` : ''}
                    </div>
                    
                    <h4>–ü–æ–ª–Ω—ã–π URL –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:</h4>
                    <div class="url-copy">
                        <input type="text" value="${window.location.origin}${fullUrl}" readonly onclick="this.select()" style="width: 100%; padding: 8px; font-family: monospace; font-size: 12px;">
                        <button onclick="copyToClipboard('${window.location.origin}${fullUrl}')" style="margin-top: 8px; padding: 6px 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                    </div>
                </div>
            `);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('URL —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            }, function(err) {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ', err);
                alert('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
            });
        }
    </script>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–æ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script>
        // –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º fetch –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ URL
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
            if (typeof url === 'string' && typeof CHAT3_CONFIG !== 'undefined' && CHAT3_CONFIG) {
                if (url.startsWith('/api/') && !url.startsWith('/api/init')) {
                    if (CHAT3_CONFIG.getTenantApiUrl) {
                        url = CHAT3_CONFIG.getTenantApiUrl(url);
                    }
                } else if (url.startsWith('/api/init')) {
                    if (CHAT3_CONFIG.getControlApiUrl) {
                        url = CHAT3_CONFIG.getControlApiUrl(url);
                    }
                }
            }
            return originalFetch.call(this, url, options);
        };
    </script>
